<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Profile - NileLancers</title>
    <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shared-animations.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Firebase SDK (v9 compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- App Config -->
    <script src="firebase-config.js"></script>
    <script src="auth-firebase.js"></script>
    <script src="db-firebase.js"></script>
    <script type="text/babel" src="components.js"></script>

    <style>
        :root {
            --navy-blue: #001f3f;
            --dark-navy: #001529;
            --light-navy: #0a2d5a;
            --primary-blue: #0074D9;
            --secondary-blue: #7FDBFF;
            --accent-gold: #FFD700;
            --accent-green: #2ecc71;
            --text-light: #ffffff;
            --text-gray: #f0f0f0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s ease;
        }

        /* HEADER (Shared) */
        header {
            background: rgba(0, 15, 40, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary-blue);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: var(--transition);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .desktop-nav ul {
            display: flex;
            align-items: center;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .desktop-nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition);
        }

        .desktop-nav a:hover {
            color: var(--secondary-blue);
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--dark-navy);
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-gold);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid var(--accent-gold);
            cursor: pointer;
            font-weight: bold;
        }

        /* Footer Grid */
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 50px;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--dark-navy);
            border-bottom: 2px solid var(--accent-gold);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--navy-blue) 50%, var(--light-navy) 100%);
            color: var(--text-gray);
            min-height: 100vh;
            background-attachment: fixed;
        }

        /* Profile Specific Styles matches client-dashboard look */
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }

        .editable-field:hover {
            border-bottom: 1px dashed var(--secondary-blue);
            cursor: pointer;
        }

        .editable-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--secondary-blue);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            width: 100%;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary-blue);
        }

        .skill-badge {
            background: rgba(127, 219, 255, 0.1);
            color: var(--secondary-blue);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid var(--glass-border);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .skill-remove {
            cursor: pointer;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .skill-remove:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .portfolio-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            height: 220px;
            border: 1px solid var(--glass-border);
            background: #000;
        }

        .portfolio-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            opacity: 0.8;
        }

        .portfolio-card:hover img {
            transform: scale(1.1);
            opacity: 1;
        }

        .portfolio-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0;
            transition: 0.3s;
        }

        .portfolio-card:hover .portfolio-overlay {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" src="profile-app.js"></script>
</body>

</html>
