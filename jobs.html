<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Services - NileLancers</title>
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer theme { :root { --primary-color: #4F46E5; --secondary-color: #EEF2FF; --text-primary: #1F2937; --text-secondary: #6B7280; --border-color: #E5E7EB; } }
        @layer components {
            .btn-primary { @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-lg font-medium hover:opacity-90 transition-all shadow-sm; }
            .btn-outline { @apply px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium transition-all; }
            .card { @apply bg-white rounded-xl p-6 border border-[var(--border-color)] hover:shadow-lg transition-all cursor-pointer hover:border-[var(--primary-color)]; }
        }
        body[dir="rtl"] { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script>
        // MOCK DATA (unchanged)
        const JobsAPI = {
          getMockJobs(query = '') {
            const allJobs = [
              { id: 'l1', title: 'Wedding Photographer Needed', company: 'Ahmed Photography', budget: 'EGP 8,000', type: 'On-Site', description: 'We are looking for a professional photographer for a wedding in Maadi next Friday.', location: 'Cairo, Maadi', skills: ['Photography', 'Events'], source: 'NileLancers Local', isLocal: true, link: '#' },
              { id: 'g1', title: 'Build E-commerce Website', company: 'Global Retail Inc.', budget: '$2,500', type: 'Fixed Price', description: 'Looking for a full-stack developer to build a custom e-commerce platform.', location: 'Remote (Global)', skills: ['React', 'Stripe'], source: 'Upwork', isLocal: false, link: 'https://www.upwork.com' },
              { id: 'g2', title: 'Logo Design for AI Startup', company: 'StartupX', budget: '$150', type: 'Fixed Price', description: 'Modern, minimalist logo design needed.', location: 'Remote', skills: ['Logo Design'], source: 'Fiverr', isLocal: false, link: 'https://www.fiverr.com' }
            ];
            if (!query) return allJobs;
            return allJobs.filter(job => job.title.toLowerCase().includes(query.toLowerCase()));
          },
          async fetchAllJobs(query = '') { return new Promise(resolve => setTimeout(() => resolve(this.getMockJobs(query)), 300)); }
        };
    </script>

    <script type="text/babel">
        // --- TRANSLATION DATA FOR JOBS PAGE ---
        const jobTranslations = {
            en: {
                nav: { home: "Home", browse: "Browse Jobs", saved: "Saved", post: "Post a Job (Local)" },
                search_title: "Browse Services",
                search_sub: "Find opportunities from Upwork, Fiverr, and Local Clients.",
                search_ph: "Search services...",
                search_btn: "Search",
                details_back: "Back to Jobs List",
                details_budget: "Budget / Price",
                details_posted: "Posted By",
                details_apply: "Apply Now",
                details_view: "View on",
                details_desc: "Job Description",
                details_skills: "Skills Required"
            },
            ar: {
                nav: { home: "الرئيسية", browse: "تصفح الوظائف", saved: "المحفوظات", post: "أضف وظيفة (محلي)" },
                search_title: "تصفح الخدمات",
                search_sub: "اعثر على فرص من Upwork و Fiverr وعملاء محليين.",
                search_ph: "ابحث عن خدمة...",
                search_btn: "بحث",
                details_back: "عودة للقائمة",
                details_budget: "الميزانية / السعر",
                details_posted: "ناشر الوظيفة",
                details_apply: "قدم الآن",
                details_view: "عرض على",
                details_desc: "وصف الوظيفة",
                details_skills: "المهارات المطلوبة"
            }
        };

        // --- HEADER (With Toggle Logic) ---
        function Header({ lang, t, toggleLang }) {
            return (
                <nav className="bg-white border-b border-[var(--border-color)] sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center">
                                <a href="index.html" className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-[var(--primary-color)] rounded-lg flex items-center justify-center text-white font-bold text-xl">N</div>
                                    <span className="text-xl font-bold text-[var(--text-primary)]">NileLancers</span>
                                </a>
                            </div>
                            <div className="hidden md:flex items-center space-x-8">
                                <a href="index.html" className="text-[var(--text-secondary)] hover:text-[var(--primary-color)] font-medium">{t.nav.home}</a>
                                <a href="jobs.html" className="text-[var(--text-primary)] font-medium">{t.nav.browse}</a>
                                <a href="saved.html" className="text-[var(--text-secondary)] hover:text-[var(--primary-color)] font-medium">{t.nav.saved}</a>
                                <div className="h-6 w-px bg-gray-200"></div>
                                <button onClick={toggleLang} className="flex items-center gap-1 px-2 py-1 font-bold text-sm">
                                    <i className="icon-globe w-4 h-4"></i> {lang === 'en' ? 'العربية' : 'English'}
                                </button>
                                <a href="post-job.html" className="px-4 py-2 bg-[var(--primary-color)] text-white rounded-lg hover:opacity-90 font-medium text-sm">{t.nav.post}</a>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        }

        // --- MAIN APP ---
        function JobsApp() {
            const [jobs, setJobs] = React.useState([]);
            const [selectedJob, setSelectedJob] = React.useState(null);
            const [lang, setLang] = React.useState('en');
            
            // Language Init
            React.useEffect(() => {
                const savedLang = localStorage.getItem('nile_lang') || 'en';
                setLang(savedLang);
                document.dir = savedLang === 'ar' ? 'rtl' : 'ltr';
                loadJobs();
            }, []);

            const toggleLang = () => {
                const newLang = lang === 'en' ? 'ar' : 'en';
                setLang(newLang);
                localStorage.setItem('nile_lang', newLang);
                document.dir = newLang === 'ar' ? 'rtl' : 'ltr';
            };

            const t = jobTranslations[lang];
            const loadJobs = async (query = '') => { setJobs(await JobsAPI.fetchAllJobs(query)); };

            if (selectedJob) {
                // Simplified Detail View for Brevity (You can use the full one from previous turn)
                return (
                    <div className="min-h-screen bg-gray-50">
                        <Header lang={lang} t={t} toggleLang={toggleLang} />
                        <div className="max-w-5xl mx-auto px-4 py-8">
                            <button onClick={() => setSelectedJob(null)} className="mb-4 text-gray-500 flex items-center gap-2">
                                <i className="icon-arrow-left"></i> {t.details_back}
                            </button>
                            <div className="bg-white p-8 rounded-xl shadow-lg">
                                <h1 className="text-3xl font-bold mb-4">{selectedJob.title}</h1>
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="bg-gray-100 h-64 rounded-xl flex items-center justify-center"><i className="icon-image text-4xl text-gray-400"></i></div>
                                    <div>
                                        <p className="text-xs text-gray-400 font-bold uppercase">{t.details_budget}</p>
                                        <p className="text-3xl font-bold text-green-600 mb-4">{selectedJob.budget}</p>
                                        <button className="btn-primary w-full py-3 mb-2" onClick={() => selectedJob.isLocal ? alert('Applied!') : window.open(selectedJob.link, '_blank')}>
                                            {selectedJob.isLocal ? t.details_apply : `${t.details_view} ${selectedJob.source}`}
                                        </button>
                                    </div>
                                </div>
                                <div className="mt-8 pt-8 border-t">
                                    <h3 className="font-bold mb-2">{t.details_desc}</h3>
                                    <p className="text-gray-600">{selectedJob.description}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header lang={lang} t={t} toggleLang={toggleLang} />
                    <div className="max-w-7xl mx-auto px-4 py-12">
                        <div className="mb-8">
                            <h1 className="text-4xl font-bold text-[var(--text-primary)] mb-2">{t.search_title}</h1>
                            <p className="text-[var(--text-secondary)] mb-6">{t.search_sub}</p>
                            <div className="flex gap-4">
                                <input type="text" placeholder={t.search_ph} className="flex-1 px-4 py-3 border rounded-lg" />
                                <button className="btn-primary">{t.search_btn}</button>
                            </div>
                        </div>
                        <div className="space-y-4">
                            {jobs.map(job => (
                                <div key={job.id} onClick={() => setSelectedJob(job)} className="card flex flex-col md:flex-row gap-6 hover:border-[var(--primary-color)]">
                                    <div className="w-16 h-16 rounded-lg bg-gray-100 flex items-center justify-center font-bold text-gray-500">
                                        {job.source.substring(0, 2)}
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="text-xl font-bold">{job.title}</h3>
                                        <p className="text-gray-500">{job.company}</p>
                                        <p className="text-green-600 font-bold mt-2">{job.budget}</p>
                                    </div>
                                    <div className="flex items-center">
                                         <button className="btn-outline text-sm">
                                            {job.isLocal ? t.details_apply : `${t.details_view} ${job.source}`}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<JobsApp />);
    </script>
</body>
</html>
