<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - NileLancers</title>
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>

    <style>
        /* SHARED STYLES */
        :root { 
            --navy-blue: #001f3f; --dark-navy: #001529; --light-navy: #0a2d5a; 
            --primary-blue: #0074D9; --secondary-blue: #7FDBFF; --accent-gold: #FFD700; 
            --accent-green: #2ecc71; --text-light: #ffffff; --text-gray: #f0f0f0; 
            --glass-bg: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s ease; 
        }
        [data-theme="light"] {
            --navy-blue: #e2e8f0; --dark-navy: #f8fafc; --light-navy: #ffffff;
            --text-light: #1a202c; --text-gray: #4a5568;
            --primary-blue: #0056b3; --secondary-blue: #0074D9;
            --glass-bg: rgba(255, 255, 255, 0.8); --glass-border: rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; line-height: 1.7; color: var(--text-gray); background: linear-gradient(135deg, var(--dark-navy) 0%, var(--navy-blue) 50%, var(--light-navy) 100%); min-height: 100vh; background-attachment: fixed; }
        body[dir="rtl"] { font-family: 'Cairo', sans-serif; }
        
        /* HEADER (FIXED) */
        header { background: rgba(0, 15, 40, 0.95); backdrop-filter: blur(10px); padding: 15px 0; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--primary-blue); }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; transition: var(--transition); }
        .logo:hover { transform: translateY(-2px); }
        .logo h1 { font-size: 28px; font-weight: 800; background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold)); -webkit-background-clip: text; background-clip: text; color: transparent; margin: 0; }
        
        .desktop-nav ul { display: flex; align-items: center; gap: 30px; margin: 0; padding: 0; }
        .desktop-nav li { display: flex; align-items: center; } 
        .desktop-nav a { color: var(--text-light); text-decoration: none; font-weight: 600; font-size: 15px; transition: var(--transition); position: relative; padding-bottom: 5px; }
        .desktop-nav a:hover { color: var(--secondary-blue); }
        
        .cta-button { background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); color: var(--dark-navy); padding: 10px 25px; border-radius: 30px; font-weight: 700; text-decoration: none; display: inline-block; border: none; cursor: pointer; transition: var(--transition); white-space: nowrap; }
        .cta-button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 116, 217, 0.4); color: var(--navy-blue); }
        .lang-btn { background: rgba(255,255,255,0.1); color: var(--accent-gold); padding: 8px 20px; border-radius: 30px; border: 1px solid var(--accent-gold); cursor: pointer; font-weight: bold; font-size: 14px; transition: var(--transition); white-space: nowrap; }
        .lang-btn:hover { background: var(--accent-gold); color: var(--dark-navy); }
        
        /* FOOTER (FIXED) */
        footer { background: rgba(0, 15, 40, 0.95); color: var(--text-light); padding: 80px 0 30px; border-top: 2px solid var(--primary-blue); margin-top: auto; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 50px; }
        .footer-logo { font-size: 34px; font-weight: 800; margin-bottom: 25px; background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold)); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .footer-col h4 { font-size: 22px; margin-bottom: 25px; font-weight: 700; color: var(--text-light); }
        .footer-col ul { list-style: none; padding: 0; }
        .footer-col li { margin-bottom: 12px; }
        .footer-col a { color: #cccccc; text-decoration: none; transition: 0.3s; }
        .footer-col a:hover { color: var(--secondary-blue); padding-left: 5px; }
        .social-icons a { width: 45px; height: 45px; background: rgba(255,255,255,0.1); display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; margin-right: 10px; transition: 0.3s; color: white; }
        .social-icons a:hover { background: var(--primary-blue); transform: translateY(-5px); }

        /* PAGE SPECIFIC */
        .search-wrapper { margin-bottom: 40px; text-align: center; }
        .search-container { background: var(--glass-bg); padding: 10px; border-radius: 50px; border: 1px solid var(--glass-border); backdrop-filter: blur(10px); display: inline-flex; gap: 10px; width: 100%; max-width: 600px; align-items: center; }
        .search-input { flex: 1; padding: 12px 20px; border-radius: 40px; border: none; background: transparent; color: var(--text-light); outline: none; font-size: 16px; }
        .search-input::placeholder { color: #aaa; }
        .search-btn { background: var(--primary-blue); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; transition: 0.3s; }
        .search-btn:hover { background: var(--secondary-blue); transform: rotate(10deg); }

        .filters-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
        .filter-pill { background: var(--glass-bg); border: 1px solid var(--glass-border); color: var(--text-gray); padding: 8px 20px; border-radius: 25px; font-size: 14px; cursor: pointer; transition: var(--transition); }
        .filter-pill:hover, .filter-pill.active { background: var(--primary-blue); border-color: var(--primary-blue); color: white; transform: translateY(-2px); }
        
        .job-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 15px; padding: 25px; margin-bottom: 20px; transition: var(--transition); cursor: pointer; backdrop-filter: blur(5px); }
        .job-card:hover { transform: translateY(-5px); background: var(--glass-border); border-color: var(--accent-gold); }
        .job-card.local { border-left: 5px solid var(--accent-green); background: linear-gradient(90deg, rgba(46, 204, 113, 0.1) 0%, var(--glass-bg) 100%); }
        .badge-local { background: rgba(46, 204, 113, 0.2); color: var(--accent-green); padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .badge-global { background: rgba(255, 255, 255, 0.1); color: #ccc; padding: 4px 10px; border-radius: 20px; font-size: 12px; }
        .price-tag { font-size: 20px; font-weight: 800; color: var(--accent-gold); }
        .mobile-menu { position: absolute; top: 100%; left: 0; right: 0; background: var(--dark-navy); border-bottom: 2px solid var(--accent-gold); padding: 20px; display: flex; flex-direction: column; gap: 15px; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* DETAIL & MODAL STYLES */
        .detail-meta-box { background: var(--glass-bg); border-radius: 10px; padding: 20px; border: 1px solid var(--glass-border); margin-bottom: 25px; }
        .meta-item { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .meta-item:last-child { margin-bottom: 0; }
        .meta-icon { width: 40px; height: 40px; background: rgba(0, 116, 217, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--secondary-blue); font-size: 18px; }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; animation: fadeIn 0.2s ease; }
        .modal-content { background: var(--dark-navy); border: 1px solid var(--primary-blue); border-radius: 20px; width: 100%; max-width: 500px; padding: 30px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .close-modal { position: absolute; top: 15px; right: 20px; color: #aaa; font-size: 24px; cursor: pointer; }
        .close-modal:hover { color: white; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .toast { position: fixed; bottom: 30px; right: 30px; background: var(--dark-navy); border-left: 5px solid var(--accent-green); color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateY(100px); opacity: 0; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 3000; display: flex; align-items: center; gap: 15px; }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast i { color: var(--accent-green); font-size: 20px; }

        /* NOTIFICATION STYLES */
        .notif-btn { position: relative; cursor: pointer; margin-right: 15px; color: var(--text-light); font-size: 20px; }
        .notif-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .notif-dropdown { position: absolute; top: 150%; right: 0; width: 300px; background: var(--dark-navy); border: 1px solid var(--glass-border); border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 9999; padding: 10px; display: none; }
        .notif-dropdown.show { display: block; }
        .notif-item { padding: 10px; border-bottom: 1px solid var(--glass-border); font-size: 13px; color: var(--text-gray); }
        .notif-item.unread { background: rgba(255, 215, 0, 0.1); border-left: 3px solid var(--accent-gold); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const JobsAPI = {
            fetchAllJobs: async (query = '') => {
                const jobs = [
                    { id: 'j1', title: 'Need a Full-Stack Web Developer', company: 'Innovatech Solutions', source: 'Upwork', budget: '$5k-$8k', type: 'Full-time', location: 'Remote (Global)', category: 'Development', image: 'https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&w=600&q=60', description: 'Detailed job description here.', isLocal: false, link: '#' },
                    { id: 'j2', title: 'Creative Graphic Designer for Branding', company: 'Creative Minds', source: 'Fiverr', budget: '$1.2k', type: 'Project', location: 'Remote', category: 'Design', image: 'https://images.unsplash.com/photo-1626785774573-4b799315345d?auto=format&fit=crop&w=600&q=60', description: 'Detailed job description here.', isLocal: false, link: '#' },
                    { id: 'j3', title: 'Local Photographer for Event', company: 'Cairo Events', source: 'NileLancers', budget: 'EGP 8,000', type: 'Part-time', location: 'Cairo, Egypt', category: 'Photography', image: 'https://images.unsplash.com/photo-1516035069371-29a1b244cc32?auto=format&fit=crop&w=600&q=60', description: 'We need a skilled photographer for a corporate event next month. Must have experience with low-light photography.', isLocal: true, link: '#' }
                ];
                return jobs.filter(j => j.title.toLowerCase().includes(query.toLowerCase()));
            }
        };
        const jobTranslations = {
            en: { nav: { home: "Home", services: "Services", saved: "Saved", dashboard: "Dashboard", wallet: "Wallet", profile: "Profile", settings: "Settings", post: "Post Job", login: "Login", signup: "Sign Up", logout: "Logout", how: "How it Works" }, search_title: "Browse Services", search_sub: "Find opportunities from Upwork, Fiverr, and Local Clients.", search_btn: "Search", details_apply: "Apply Now", details_view: "View on", footer: { desc: "The premier freelance platform connecting global talent.", quick: "Quick Links", company: "Company", contact: "Contact Us", rights: "© 2025 NileLancers." } },
            ar: { nav: { home: "الرئيسية", services: "الخدمات", saved: "المحفوظات", dashboard: "لوحة التحكم", wallet: "المحفظة", profile: "الملف الشخصي", settings: "الإعدادات", post: "أضف وظيفة", login: "تسجيل دخول", signup: "إنشاء حساب", logout: "خروج", how: "How it Works" }, search_title: "تصفح الخدمات", search_sub: "اعثر على فرص من Upwork و Fiverr وعملاء محليين.", search_btn: "بحث", details_apply: "قدم الآن", details_view: "عرض على", footer: { desc: "المنصة الرائدة لربط المواهب العالمية.", quick: "روابط سريعة", company: "الشركة", contact: "اتصل بنا", rights: "© 2025 نايل لانسرز." } }
        };

        /* --- TOAST COMPONENT --- */
        function Toast({ show, message }) {
            return (
                <div className={`toast ${show ? 'show' : ''}`}>
                    <i className="fas fa-check-circle"></i>
                    <span>{message}</span>
                </div>
            );
        }

        /* --- APPLICATION MODAL --- */
        function ApplicationModal({ isOpen, onClose, job, onSubmit }) {
            if (!isOpen) return null;
            return (
                <div className="modal-overlay">
                    <div className="modal-content">
                        <span className="close-modal" onClick={onClose}>&times;</span>
                        <h2 className="text-2xl font-bold text-white mb-4">Apply for {job.title}</h2>
                        <div className="mb-4 text-sm text-gray-400">
                            <p>Client: <span className="text-white">{job.company}</span></p>
                            <p>Budget: <span className="text-[var(--accent-green)]">{job.budget}</span></p>
                        </div>
                        <form onSubmit={onSubmit} className="space-y-4">
                            <div>
                                <label className="block text-[var(--accent-gold)] text-sm mb-1 font-bold">Cover Letter</label>
                                <textarea rows="4" className="w-full bg-[rgba(255,255,255,0.1)] border border-gray-600 rounded-lg p-3 text-white focus:border-[var(--secondary-blue)] outline-none" placeholder="Why are you the best fit?" style={{color: 'white'}}></textarea>
                            </div>
                            <div>
                                <label className="block text-[var(--accent-gold)] text-sm mb-1 font-bold">Your Bid</label>
                                <input type="text" className="w-full bg-[rgba(255,255,255,0.1)] border border-gray-600 rounded-lg p-3 text-white focus:border-[var(--secondary-blue)] outline-none" placeholder="e.g. 5000" style={{color: 'white'}} />
                            </div>
                            <button type="submit" className="cta-button w-full">Submit Proposal</button>
                        </form>
                    </div>
                </div>
            );
        }

        function JobCard({ job, onClick, onToggleSave, isSaved, t }) {
            const handleButtonClick = (e) => { e.stopPropagation(); job.isLocal ? onClick(job) : window.open(job.link, '_blank'); };
            const handleSaveClick = (e) => { e.stopPropagation(); onToggleSave(job); };
            return (
                <div onClick={() => onClick(job)} className={`job-card flex flex-col md:flex-row gap-6 ${job.isLocal ? 'local' : ''}`}>
                    <div className={`w-16 h-16 rounded-lg flex items-center justify-center text-xl font-bold shrink-0 ${job.isLocal ? 'bg-[rgba(46,204,113,0.2)] text-[var(--accent-green)]' : 'bg-gray-700 text-gray-300'}`}>{job.isLocal ? 'NL' : job.source.substring(0, 2)}</div>
                    <div className="flex-1">
                        <div className="flex justify-between items-start">
                            <h3 className="text-xl font-bold text-[var(--text-light)] mb-1">{job.title}</h3>
                            <button onClick={handleSaveClick} className={`p-2 rounded-full hover:bg-white/10 ${isSaved ? 'text-[var(--accent-gold)]' : 'text-gray-500'}`}><i className={`fas fa-bookmark`}></i></button>
                        </div>
                        <div className="flex items-center gap-2 mb-3">
                            <span className="text-[var(--text-gray)] text-sm">{job.company}</span>
                            <span className={job.isLocal ? 'badge-local' : 'badge-global'}>{job.source}</span>
                        </div>
                        <div className="flex flex-wrap gap-4 text-sm text-[var(--text-gray)] mb-3">
                            <span className="price-tag" style={{color: job.isLocal ? 'var(--accent-green)' : 'var(--accent-gold)'}}>{job.budget}</span>
                            <span><i className="fas fa-briefcase mr-1"></i> {job.type}</span>
                            <span><i className="fas fa-map-marker-alt mr-1"></i> {job.location}</span>
                        </div>
                    </div>
                    <div className="flex flex-col justify-center min-w-[140px]">
                        <button onClick={handleButtonClick} className={`cta-button w-full text-center text-sm ${job.isLocal ? 'bg-[var(--accent-green)] text-black' : ''}`} style={job.isLocal ? {background: 'var(--accent-green)'} : {}}>
                            {job.isLocal ? t.details_apply : <span>{t.details_view} <i className="fas fa-external-link-alt ml-1"></i></span>}
                        </button>
                    </div>
                </div>
            );
        }

        function JobsApp() {
            const [jobs, setJobs] = React.useState([]);
            const [filteredJobs, setFilteredJobs] = React.useState([]);
            const [selectedJob, setSelectedJob] = React.useState(null);
            const [lang, setLang] = React.useState('en');
            const [savedJobs, setSavedJobs] = React.useState([]);
            const [activeCategory, setActiveCategory] = React.useState('All');
            const [searchQuery, setSearchQuery] = React.useState('');
            
            // Notification State
            const [toast, setToast] = React.useState({ show: false, message: '' });
            const [isModalOpen, setIsModalOpen] = React.useState(false);
            
            React.useEffect(() => { 
                const savedLang = localStorage.getItem('nile_lang') || 'en'; 
                const saved = JSON.parse(localStorage.getItem('savedJobs') || '[]'); 
                setLang(savedLang); 
                setSavedJobs(saved); 
                document.dir = savedLang === 'ar' ? 'rtl' : 'ltr'; 
                loadJobs(); 
            }, []);
            
            const toggleLang = () => { const newLang = lang === 'en' ? 'ar' : 'en'; setLang(newLang); localStorage.setItem('nile_lang', newLang); document.dir = newLang === 'ar' ? 'rtl' : 'ltr'; };
            
            const showToast = (message) => {
                setToast({ show: true, message });
                setTimeout(() => setToast({ show: false, message: '' }), 3000);
            };

            const toggleSave = (job) => { 
                let newSaved = savedJobs.find(j => j.id === job.id) ? savedJobs.filter(j => j.id !== job.id) : [...savedJobs, job]; 
                setSavedJobs(newSaved); 
                localStorage.setItem('savedJobs', JSON.stringify(newSaved));
                showToast(savedJobs.find(j => j.id === job.id) ? 'Job Removed from Saved' : 'Job Saved Successfully');
            };
            
            const t = jobTranslations[lang];
            const loadJobs = async (query = '') => { 
                const data = await JobsAPI.fetchAllJobs(query);
                setJobs(data);
                filterJobs(data, activeCategory);
            };

            // Filter Logic
            const filterJobs = (allJobs, category) => {
                if (category === 'All') {
                    setFilteredJobs(allJobs);
                } else {
                    setFilteredJobs(allJobs.filter(job => job.category === category));
                }
            };

            const handleCategoryClick = (category) => {
                setActiveCategory(category);
                filterJobs(jobs, category);
            };

            const handleSearch = (e) => {
                setSearchQuery(e.target.value);
                loadJobs(e.target.value);
            };

            // Handle Application Submit
            const handleApplySubmit = (e) => {
                e.preventDefault();
                setIsModalOpen(false);
                showToast(`Application sent to ${selectedJob.company}!`);
            };

            const openApplyModal = () => {
                if (selectedJob.isLocal) {
                    setIsModalOpen(true);
                } else {
                    window.open(selectedJob.link, '_blank');
                }
            };

            const categories = ['All', 'Development', 'Design', 'Photography', 'Marketing'];

            if (selectedJob) {
                return (
                    <div className="min-h-screen flex flex-col">
                        <Header lang={lang} t={t} toggleLang={toggleLang} activeLink="services" />
                        <div className="container py-12 flex-grow">
                            <button onClick={() => setSelectedJob(null)} className="text-gray-400 hover:text-white mb-6 flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</button>
                            <div className="job-card" style={{cursor: 'default', background: 'var(--glass-bg)'}}>
                                <h1 className="text-3xl font-bold text-[var(--text-light)] mb-6">{selectedJob.title}</h1>
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="h-80 rounded-xl overflow-hidden border border-[var(--glass-border)] shadow-lg">
                                        <img src={selectedJob.image} alt={selectedJob.title} className="w-full h-full object-cover" />
                                    </div>
                                    <div>
                                        <div className="detail-meta-box">
                                            <div className="meta-item">
                                                <div className="meta-icon"><i className="fas fa-building"></i></div>
                                                <div><p className="text-xs text-gray-400 uppercase">Client</p><p className="font-bold text-[var(--text-light)]">{selectedJob.company}</p></div>
                                            </div>
                                            <div className="meta-item">
                                                <div className="meta-icon"><i className="fas fa-map-marker-alt"></i></div>
                                                <div><p className="text-xs text-gray-400 uppercase">Location</p><p className="font-bold text-[var(--text-light)]">{selectedJob.location}</p></div>
                                            </div>
                                            <div className="meta-item">
                                                <div className="meta-icon"><i className="fas fa-briefcase"></i></div>
                                                <div><p className="text-xs text-gray-400 uppercase">Work Type</p><p className="font-bold text-[var(--text-light)]">{selectedJob.type}</p></div>
                                            </div>
                                        </div>

                                        <p className="price-tag text-4xl mb-6">{selectedJob.budget}</p>
                                        <div className="flex gap-4">
                                            <button className="cta-button flex-1 py-3 text-lg" onClick={openApplyModal}>
                                                {selectedJob.isLocal ? t.details_apply : `${t.details_view} ${selectedJob.source}`}
                                            </button>
                                            <button onClick={() => toggleSave(selectedJob)} className={`px-5 rounded-full border border-[var(--accent-gold)] transition-colors ${savedJobs.some(j => j.id === selectedJob.id) ? 'bg-[var(--accent-gold)] text-[var(--dark-navy)]' : 'text-[var(--accent-gold)] hover:bg-[var(--accent-gold)] hover:text-[var(--dark-navy)]'}`}>
                                                <i className={`fas fa-bookmark`}></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-8 pt-8 border-t border-[var(--glass-border)] text-[var(--text-gray)] leading-relaxed"><h3 className="text-[var(--text-light)] font-bold mb-3 text-xl">Description</h3>{selectedJob.description}</div>
                            </div>
                        </div>
                        <Footer t={t} />
                        
                        {/* MODAL & TOAST */}
                        <ApplicationModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} job={selectedJob} onSubmit={handleApplySubmit} />
                        <Toast show={toast.show} message={toast.message} />
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <Header lang={lang} t={t} toggleLang={toggleLang} activeLink="services" />
                    <div className="container py-12 flex-grow">
                        <div className="mb-10 text-center">
                            <h1 className="text-4xl font-bold text-[var(--text-light)] mb-4">{t.search_title}</h1>
                            <p className="text-gray-400 mb-8">{t.search_sub}</p>
                            
                            <div className="search-wrapper">
                                <div className="search-container mx-auto">
                                    <input type="text" placeholder="Search..." className="search-input" onChange={handleSearch} />
                                    <button className="search-btn"><i className="fas fa-search"></i></button>
                                </div>
                                
                                <div className="filters-container">
                                    {categories.map(cat => (
                                        <button 
                                            key={cat} 
                                            className={`filter-pill ${activeCategory === cat ? 'active' : ''}`}
                                            onClick={() => handleCategoryClick(cat)}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div>{filteredJobs.map(job => <JobCard key={job.id} job={job} onClick={setSelectedJob} onToggleSave={toggleSave} isSaved={savedJobs.some(j => j.id === job.id)} t={t} />)}</div>
                    </div>
                    <Footer t={t} />
                    <Toast show={toast.show} message={toast.message} />
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<JobsApp />);
    </script>
</body>
</html>
