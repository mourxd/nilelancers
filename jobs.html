<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - NileLancers</title>
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* [STYLES ARE HIDDEN TO SAVE SPACE - PASTE FROM PREVIOUS RESPONSE OR KEEP EXISTING CSS] */
        :root { --navy-blue: #001f3f; --dark-navy: #001529; --light-navy: #0a2d5a; --primary-blue: #0074D9; --secondary-blue: #7FDBFF; --accent-gold: #FFD700; --accent-green: #2ecc71; --text-light: #ffffff; --text-gray: #f0f0f0; --transition: all 0.4s ease; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; line-height: 1.7; color: var(--text-gray); background: linear-gradient(135deg, var(--dark-navy) 0%, var(--navy-blue) 50%, var(--light-navy) 100%); min-height: 100vh; background-attachment: fixed; }
        body[dir="rtl"] { font-family: 'Cairo', sans-serif; }
        header { background: rgba(0, 15, 40, 0.95); backdrop-filter: blur(10px); padding: 15px 0; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--primary-blue); }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; transition: var(--transition); }
        .logo h1 { font-size: 28px; font-weight: 800; background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold)); -webkit-background-clip: text; background-clip: text; color: transparent; margin: 0; }
        .desktop-nav ul { display: flex; align-items: center; gap: 30px; margin: 0; padding: 0; }
        .desktop-nav li { display: flex; align-items: center; } 
        .desktop-nav a { color: var(--text-light); text-decoration: none; font-weight: 600; font-size: 15px; transition: var(--transition); position: relative; padding-bottom: 5px; }
        .cta-button { background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); color: var(--dark-navy); padding: 10px 25px; border-radius: 30px; font-weight: 700; text-decoration: none; display: inline-block; border: none; cursor: pointer; transition: var(--transition); white-space: nowrap; }
        .lang-btn { background: rgba(255,255,255,0.1); color: var(--accent-gold); padding: 8px 20px; border-radius: 30px; border: 1px solid var(--accent-gold); cursor: pointer; font-weight: bold; font-size: 14px; transition: var(--transition); white-space: nowrap; }
        footer { background: rgba(0, 15, 40, 0.95); color: var(--text-light); padding: 80px 0 30px; border-top: 2px solid var(--primary-blue); margin-top: auto; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 50px; }
        .search-container { background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 15px; border: 1px solid rgba(127, 219, 255, 0.1); backdrop-filter: blur(10px); margin-bottom: 40px; display: flex; gap: 15px; }
        .search-input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; outline: none; transition: var(--transition); }
        .job-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 25px; margin-bottom: 20px; transition: var(--transition); cursor: pointer; backdrop-filter: blur(5px); }
        .job-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.08); border-color: var(--accent-gold); }
        .job-card.local { border-left: 5px solid var(--accent-green); background: linear-gradient(90deg, rgba(46, 204, 113, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%); }
        .badge-local { background: rgba(46, 204, 113, 0.2); color: var(--accent-green); padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .badge-global { background: rgba(255, 255, 255, 0.1); color: #ccc; padding: 4px 10px; border-radius: 20px; font-size: 12px; }
        .price-tag { font-size: 20px; font-weight: 800; color: var(--accent-gold); }
        .filters-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
        .filter-pill { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #ccc; padding: 8px 20px; border-radius: 25px; font-size: 14px; cursor: pointer; transition: var(--transition); }
        .filter-pill:hover, .filter-pill.active { background: var(--primary-blue); border-color: var(--primary-blue); color: white; transform: translateY(-2px); }
        .detail-meta-box { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 25px; }
        .meta-item { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .meta-icon { width: 40px; height: 40px; background: rgba(0, 116, 217, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--secondary-blue); font-size: 18px; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--dark-navy); border: 1px solid var(--primary-blue); border-radius: 20px; width: 100%; max-width: 500px; padding: 30px; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; color: #aaa; font-size: 24px; cursor: pointer; }
        .toast { position: fixed; bottom: 30px; right: 30px; background: var(--dark-navy); border-left: 5px solid var(--accent-green); color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateY(100px); opacity: 0; transition: all 0.4s; z-index: 3000; display: flex; align-items: center; gap: 15px; }
        .toast.show { transform: translateY(0); opacity: 1; }
        .mobile-menu { position: absolute; top: 100%; left: 0; right: 0; background: var(--dark-navy); border-bottom: 2px solid var(--accent-gold); padding: 20px; display: flex; flex-direction: column; gap: 15px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // --- 1. INITIALIZE SUPABASE ---
        const SUPABASE_URL = 'https://hnzxjhwpqmdkosgalseq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhuenhqaHdwcW1ka29zZ2Frc2VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NTU5OTgsImV4cCI6MjA4MjEzMTk5OH0.h-FylEeaWzNQpK_hcvcm9-GcksRbKW5xbnzimzsiP7Y';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const JobsAPI = {
          async fetchAllJobs(query = '') {
            // 1. Static Global Jobs (Keep these as examples)
            const staticJobs = [
              { id: 'g1', title: 'Build E-commerce Website', company: 'Global Retail Inc.', budget: '$2,500', type: 'Fixed Price', description: 'Looking for a full-stack developer.', location: 'Remote', category: 'Development', skills: ['React'], source: 'Upwork', isLocal: false, link: 'https://www.upwork.com', image: 'https://images.unsplash.com/photo-1556742049-0cfed4f7a07d?auto=format&fit=crop&w=800&q=80' },
              { id: 'g2', title: 'Logo Design for AI Startup', company: 'StartupX', budget: '$150', type: 'Fixed Price', description: 'Modern logo design needed.', location: 'Remote', category: 'Design', skills: ['Logo'], source: 'Fiverr', isLocal: false, link: 'https://www.fiverr.com', image: 'https://images.unsplash.com/photo-1626785774573-4b7993125120?auto=format&fit=crop&w=800&q=80' }
            ];

            // 2. Fetch from Supabase
            try {
                const { data, error } = await supabase.from('jobs').select('*').order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Supabase Error:', error);
                    return staticJobs; // Fallback
                }

                // Transform DB data
                const dbJobs = data.map(job => ({
                    id: job.id,
                    title: job.title,
                    company: job.company,
                    budget: job.budget,
                    type: job.type,
                    description: job.description,
                    location: job.location,
                    category: job.category,
                    skills: ['Custom'],
                    source: 'NileLancers Local',
                    isLocal: true,
                    link: '#',
                    image: 'https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=800&q=80'
                }));

                const allJobs = [...dbJobs, ...staticJobs];
                if (!query) return allJobs;
                return allJobs.filter(job => job.title.toLowerCase().includes(query.toLowerCase()));

            } catch (e) {
                console.error(e);
                return staticJobs;
            }
          }
        };
    </script>
    <script type="text/babel">
        // [Copy Translation, Header, Footer, Toast, Modal from saved.html]
        const translations = {
            en: { nav: { home: "Home", services: "Services", saved: "Saved", why_us: "Why Us", how: "How It Works", post: "Post Job" }, footer: { desc: "The premier freelance platform connecting global talent.", quick: "Quick Links", company: "Company", contact: "Contact Us", rights: "© 2025 NileLancers." }, title: "Saved Services", empty: "No saved jobs yet", empty_btn: "Browse Jobs", details_apply: "Apply Now", details_view: "View on", search_title: "Browse Services", search_sub: "Find opportunities from Upwork, Fiverr, and Local Clients.", search_btn: "Search" },
            ar: { nav: { home: "الرئيسية", services: "الخدمات", saved: "المحفوظات", why_us: "لماذا نحن", how: "كيف يعمل", post: "أضف وظيفة" }, footer: { desc: "المنصة الرائدة لربط المواهب العالمية.", quick: "روابط سريعة", company: "الشركة", contact: "اتصل بنا", rights: "© 2025 نايل لانسرز." }, title: "الخدمات المحفوظة", empty: "لا توجد وظائف محفوظة", empty_btn: "تصفح الوظائف", details_apply: "قدم الآن", details_view: "عرض على", search_title: "تصفح الخدمات", search_sub: "اعثر على فرص من Upwork و Fiverr وعملاء محليين.", search_btn: "بحث" }
        };

        function Header({ lang, t, toggleLang }) {
            const [isOpen, setIsOpen] = React.useState(false);
            return (
                <header>
                    <div className="container header-content">
                        <a href="index.html" className="logo"><i className="fas fa-water text-[var(--accent-gold)] text-3xl"></i><h1>NileLancers</h1></a>
                        <nav className="hidden md:block desktop-nav">
                            <ul><li><a href="index.html">{t.nav.home}</a></li><li><a href="jobs.html" style={{color: 'var(--secondary-blue)'}}>{t.nav.services}</a></li><li><a href="saved.html">{t.nav.saved}</a></li><li><a href="index.html#features">{t.nav.why_us}</a></li><li><a href="index.html#how">{t.nav.how}</a></li><li><button onClick={toggleLang} className="lang-btn">{lang === 'en' ? 'العربية' : 'EN'}</button></li><li><a href="post-job.html" className="cta-button">{t.nav.post}</a></li></ul>
                        </nav>
                        <div className="md:hidden flex items-center gap-4"><button onClick={toggleLang} className="lang-btn text-xs m-0">{lang === 'en' ? 'AR' : 'EN'}</button><button onClick={() => setIsOpen(!isOpen)} className="text-white text-2xl"><i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'}`}></i></button></div>
                    </div>
                    {isOpen && <div className="mobile-menu md:hidden"><a href="index.html" className="text-white font-bold">{t.nav.home}</a><a href="jobs.html" className="text-[var(--accent-gold)] font-bold">{t.nav.services}</a><a href="saved.html" className="text-white font-bold">{t.nav.saved}</a><a href="index.html#features" className="text-white">{t.nav.why_us}</a><a href="index.html#how" className="text-white">{t.nav.how}</a><a href="post-job.html" className="cta-button text-center">{t.nav.post}</a></div>}
                </header>
            );
        }

        function Footer({ t }) {
            return (
                <footer>
                    <div className="container footer-grid">
                        <div className="footer-col"><div className="footer-logo">NileLancers</div><p className="text-sm text-gray-400 mb-4">{t.footer.desc}</p><div className="social-icons"><a href="#"><i className="fab fa-facebook-f"></i></a><a href="#"><i className="fab fa-twitter"></i></a><a href="#"><i className="fab fa-linkedin-in"></i></a></div></div>
                        <div className="footer-col"><h4>{t.footer.quick}</h4><ul><li><a href="index.html">{t.nav.home}</a></li><li><a href="jobs.html">{t.nav.services}</a></li><li><a href="index.html#how">{t.nav.how}</a></li></ul></div>
                        <div className="footer-col"><h4>{t.footer.contact}</h4><ul><li><i className="fas fa-envelope mr-2"></i> info@nilelancers.com</li><li><i className="fas fa-map-marker-alt mr-2"></i> Cairo, Egypt</li></ul></div>
                    </div>
                    <div className="text-center mt-12 pt-5 border-t border-gray-700 text-sm text-gray-500">{t.footer.rights}</div>
                </footer>
            );
        }

        function Toast({ show, message }) { return (<div className={`toast ${show ? 'show' : ''}`}><i className="fas fa-check-circle"></i><span>{message}</span></div>); }

        function ApplicationModal({ isOpen, onClose, job, onSubmit }) {
            if (!isOpen) return null;
            return (
                <div className="modal-overlay"><div className="modal-content"><span className="close-modal" onClick={onClose}>&times;</span><h2 className="text-2xl font-bold text-white mb-4">Apply for {job.title}</h2><div className="mb-4 text-sm text-gray-400"><p>Client: <span className="text-white">{job.company}</span></p><p>Budget: <span className="text-[var(--accent-green)]">{job.budget}</span></p></div><form onSubmit={onSubmit} className="space-y-4"><div><label className="block text-[var(--accent-gold)] text-sm mb-1 font-bold">Cover Letter</label><textarea rows="4" className="w-full bg-[rgba(255,255,255,0.1)] border border-gray-600 rounded-lg p-3 text-white focus:border-[var(--secondary-blue)] outline-none"></textarea></div><div><label className="block text-[var(--accent-gold)] text-sm mb-1 font-bold">Your Bid</label><input type="text" className="w-full bg-[rgba(255,255,255,0.1)] border border-gray-600 rounded-lg p-3 text-white focus:border-[var(--secondary-blue)] outline-none" /></div><button type="submit" className="cta-button w-full">Submit Proposal</button></form></div></div>
            );
        }

        function JobCard({ job, onClick, onToggleSave, isSaved, t }) {
            const handleButtonClick = (e) => { e.stopPropagation(); job.isLocal ? onClick(job) : window.open(job.link, '_blank'); };
            const handleSaveClick = (e) => { e.stopPropagation(); onToggleSave(job); };
            return (
                <div onClick={() => onClick(job)} className={`job-card flex flex-col md:flex-row gap-6 ${job.isLocal ? 'local' : ''}`}>
                    <div className={`w-16 h-16 rounded-lg flex items-center justify-center text-xl font-bold shrink-0 ${job.isLocal ? 'bg-[rgba(46,204,113,0.2)] text-[var(--accent-green)]' : 'bg-gray-700 text-gray-300'}`}>{job.isLocal ? 'NL' : job.source.substring(0, 2)}</div>
                    <div className="flex-1"><div className="flex justify-between items-start"><h3 className="text-xl font-bold text-white mb-1">{job.title}</h3><button onClick={handleSaveClick} className={`p-2 rounded-full hover:bg-white/10 ${isSaved ? 'text-[var(--accent-gold)]' : 'text-gray-500'}`}><i className={`fas fa-bookmark`}></i></button></div><div className="flex items-center gap-2 mb-3"><span className="text-gray-400 text-sm">{job.company}</span><span className={job.isLocal ? 'badge-local' : 'badge-global'}>{job.source}</span></div><div className="flex flex-wrap gap-4 text-sm text-gray-300 mb-3"><span className="price-tag" style={{color: job.isLocal ? 'var(--accent-green)' : 'var(--accent-gold)'}}>{job.budget}</span><span><i className="fas fa-briefcase mr-1"></i> {job.type}</span><span><i className="fas fa-map-marker-alt mr-1"></i> {job.location}</span></div></div><div className="flex flex-col justify-center min-w-[140px]"><button onClick={handleButtonClick} className={`cta-button w-full text-center text-sm ${job.isLocal ? 'bg-[var(--accent-green)] text-black' : ''}`} style={job.isLocal ? {background: 'var(--accent-green)'} : {}}>{job.isLocal ? t.details_apply : <span>{t.details_view} <i className="fas fa-external-link-alt ml-1"></i></span>}</button></div>
                </div>
            );
        }

        function JobsApp() {
            const [jobs, setJobs] = React.useState([]);
            const [filteredJobs, setFilteredJobs] = React.useState([]);
            const [selectedJob, setSelectedJob] = React.useState(null);
            const [lang, setLang] = React.useState('en');
            const [savedJobs, setSavedJobs] = React.useState([]);
            const [activeCategory, setActiveCategory] = React.useState('All');
            const [searchQuery, setSearchQuery] = React.useState('');
            const [toast, setToast] = React.useState({ show: false, message: '' });
            const [isModalOpen, setIsModalOpen] = React.useState(false);
            
            React.useEffect(() => { const savedLang = localStorage.getItem('nile_lang') || 'en'; const saved = JSON.parse(localStorage.getItem('savedJobs') || '[]'); setLang(savedLang); setSavedJobs(saved); document.dir = savedLang === 'ar' ? 'rtl' : 'ltr'; loadJobs(); }, []);
            const toggleLang = () => { const newLang = lang === 'en' ? 'ar' : 'en'; setLang(newLang); localStorage.setItem('nile_lang', newLang); document.dir = newLang === 'ar' ? 'rtl' : 'ltr'; };
            const showToast = (message) => { setToast({ show: true, message }); setTimeout(() => setToast({ show: false, message: '' }), 3000); };
            const toggleSave = (job) => { let newSaved = savedJobs.find(j => j.id === job.id) ? savedJobs.filter(j => j.id !== job.id) : [...savedJobs, job]; setSavedJobs(newSaved); localStorage.setItem('savedJobs', JSON.stringify(newSaved)); showToast(savedJobs.find(j => j.id === job.id) ? 'Job Removed' : 'Job Saved'); };
            const t = jobTranslations[lang];
            const loadJobs = async (query = '') => { const data = await JobsAPI.fetchAllJobs(query); setJobs(data); filterJobs(data, activeCategory); };
            const filterJobs = (allJobs, category) => { if (category === 'All') { setFilteredJobs(allJobs); } else { setFilteredJobs(allJobs.filter(job => job.category === category)); } };
            const handleCategoryClick = (category) => { setActiveCategory(category); filterJobs(jobs, category); };
            const handleSearch = (e) => { setSearchQuery(e.target.value); loadJobs(e.target.value); };
            const handleApplySubmit = (e) => { e.preventDefault(); setIsModalOpen(false); showToast(`Application sent!`); };
            const openApplyModal = () => { if (selectedJob.isLocal) { setIsModalOpen(true); } else { window.open(selectedJob.link, '_blank'); } };
            const categories = ['All', 'Development', 'Design', 'Photography', 'Marketing'];

            if (selectedJob) {
                return (
                    <div className="min-h-screen flex flex-col">
                        <Header lang={lang} t={t} toggleLang={toggleLang} />
                        <div className="container py-12 flex-grow">
                            <button onClick={() => setSelectedJob(null)} className="text-gray-400 hover:text-white mb-6 flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</button>
                            <div className="job-card" style={{cursor: 'default', background: 'rgba(0,0,0,0.6)'}}>
                                <h1 className="text-3xl font-bold text-white mb-6">{selectedJob.title}</h1>
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="h-80 rounded-xl overflow-hidden border border-white/10 shadow-lg"><img src={selectedJob.image} className="w-full h-full object-cover" /></div>
                                    <div>
                                        <div className="detail-meta-box">
                                            <div className="meta-item"><div className="meta-icon"><i className="fas fa-building"></i></div><div><p className="text-xs text-gray-400">Client</p><p className="font-bold text-white">{selectedJob.company}</p></div></div>
                                            <div className="meta-item"><div className="meta-icon"><i className="fas fa-map-marker-alt"></i></div><div><p className="text-xs text-gray-400">Location</p><p className="font-bold text-white">{selectedJob.location}</p></div></div>
                                        </div>
                                        <p className="price-tag text-4xl mb-6">{selectedJob.budget}</p>
                                        <div className="flex gap-4">
                                            <button className="cta-button flex-1 py-3 text-lg" onClick={openApplyModal}>{selectedJob.isLocal ? t.details_apply : `${t.details_view} ${selectedJob.source}`}</button>
                                            <button onClick={() => toggleSave(selectedJob)} className={`px-5 rounded-full border border-[var(--accent-gold)] transition-colors ${savedJobs.some(j => j.id === selectedJob.id) ? 'bg-[var(--accent-gold)] text-[var(--dark-navy)]' : 'text-[var(--accent-gold)] hover:bg-[var(--accent-gold)] hover:text-[var(--dark-navy)]'}`}><i className={`fas fa-bookmark`}></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-8 pt-8 border-t border-white/10 text-gray-300 leading-relaxed"><h3 className="text-white font-bold mb-3 text-xl">Description</h3>{selectedJob.description}</div>
                            </div>
                        </div>
                        <Footer t={t} />
                        <ApplicationModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} job={selectedJob} onSubmit={handleApplySubmit} />
                        <Toast show={toast.show} message={toast.message} />
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <Header lang={lang} t={t} toggleLang={toggleLang} />
                    <div className="container py-12 flex-grow">
                        <div className="mb-10 text-center"><h1 className="text-4xl font-bold text-white mb-4">{t.search_title}</h1><p className="text-gray-400 mb-8">{t.search_sub}</p><div className="search-wrapper"><div className="search-container mx-auto"><input type="text" placeholder="Search..." className="search-input" onChange={handleSearch} /><button className="search-btn"><i className="fas fa-search"></i></button></div><div className="filters-container">{categories.map(cat => (<button key={cat} className={`filter-pill ${activeCategory === cat ? 'active' : ''}`} onClick={() => handleCategoryClick(cat)}>{cat}</button>))}</div></div></div>
                        <div>{filteredJobs.map(job => <JobCard key={job.id} job={job} onClick={setSelectedJob} onToggleSave={toggleSave} isSaved={savedJobs.some(j => j.id === job.id)} t={t} />)}</div>
                    </div>
                    <Footer t={t} />
                    <Toast show={toast.show} message={toast.message} />
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<JobsApp />);
