            --primary-blue: #0074D9;
            --secondary-blue: #7FDBFF;
            --accent-gold: #FFD700;

            --text-light: #ffffff;

        [data-theme="light"] {
            --navy-blue: #e2e8f0;
            --dark-navy: #f8fafc;
            --light-navy: #ffffff;

            background: rgba(0, 15, 40, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;

        .container {

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {

            gap: 12px;
            text-decoration: none;
            transition: var(--transition);
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .desktop-nav ul {
            display: flex;
            align-items: center;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .desktop-nav li {
            display: flex;
            align-items: center;
        }

        .desktop-nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition);
            position: relative;
            padding-bottom: 5px;
        }

        .desktop-nav a:hover {
            color: var(--secondary-blue);
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--dark-navy);
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 116, 217, 0.4);
            color: var(--navy-blue);
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-gold);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid var(--accent-gold);
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: var(--transition);
            white-space: nowrap;
        }

        .lang-btn:hover {
            background: var(--accent-gold);
            color: var(--dark-navy);
        }

            border-top: 2px solid var(--primary-blue);
            margin-top: auto;

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 50px;
        }

        .footer-logo {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 25px;
            background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .footer-col h4 {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 700;
            color: var(--text-light);

        .footer-col ul {

            padding: 0;

        .footer-col li {

        }

        .footer-col a {
            color: #cccccc;
            text-decoration: none;

        .footer-col a:hover {
            color: var(--secondary-blue);

            border-radius: 50%;

            transition: 0.3s;
            color: white;
        }

        .social-icons a:hover {
            background: var(--primary-blue);
            transform: translateY(-5px);
        }

            backdrop-filter: blur(10px);

            gap: 10px;
            width: 100%;
            max-width: 600px;
            align-items: center;

        .search-input {

            border-radius: 40px;
            border: none;
            background: transparent;
            color: var(--text-light);

            font-size: 16px;

        .search-input::placeholder {

        .search-btn {

            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: 0.3s;

        .search-btn:hover {
            background: var(--secondary-blue);
            transform: rotate(10deg);

        .filters-container {

            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;

            border-radius: 25px;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.2s ease;
        }

        .modal-content {
            background: var(--dark-navy);
            border: 1px solid var(--primary-blue);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .close-modal:hover {
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-navy);
            border-left: 5px solid var(--accent-green);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            color: var(--accent-green);
            font-size: 20px;
        }

        /* NOTIFICATION STYLES */
        .notif-btn {
            position: relative;
            cursor: pointer;
            margin-right: 15px;
            color: var(--text-light);
            font-size: 20px;
        }

        .notif-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notif-dropdown {
            position: absolute;
            top: 150%;
            right: 0;
            width: 300px;
            background: var(--dark-navy);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            padding: 10px;
            display: none;
        }

        .notif-dropdown.show {
            display: block;
        }

        .notif-item {
            padding: 10px;
            border-bottom: 1px solid var(--glass-border);
            font-size: 13px;
            color: var(--text-gray);
        }

        .notif-item.unread {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid var(--accent-gold);
        }

        /* Job Card Animation */
        .job-card {
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                    { id: 'tt2', title: 'Blockchain Developer', company: 'CryptoFinance', source: 'Toptal', budget: '$8,000-$12,000', type: 'Full-time', location: 'Remote', category: 'Development', image: 'https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&w=600&q=60', description: 'Develop smart contracts and DApps on Ethereum blockchain for DeFi platform.', isLocal: false, link: 'https://www.toptal.com' },
                ];

                // Combine user jobs with mock jobs
                const allJobs = [...userPostedJobs, ...mockJobs];

                // Sort: Local jobs (isLocal===true) first, then others
                const sortedJobs = allJobs.sort((a, b) => {
                    if (a.isLocal && !b.isLocal) return -1;
                    if (!a.isLocal && b.isLocal) return 1;
                    return 0;
                });

                // Filter by search query
                return sortedJobs.filter(j => j.title.toLowerCase().includes(query.toLowerCase()));
            }
        };
        const jobTranslations = {
            en: { nav: { home: "Home", services: "Services", saved: "Saved", dashboard: "Dashboard", wallet: "Wallet", profile: "Profile", settings: "Settings", post: "Post Job", login: "Login", signup: "Sign Up", logout: "Logout", how: "How it Works" }, search_title: "Browse Services", search_sub: "Find opportunities from Upwork, Fiverr, and Local Clients.", search_btn: "Search", details_apply: "Apply Now", details_view: "View on", footer: { desc: "The premier freelance platform connecting global talent.", quick: "Quick Links", company: "Company", contact: "Contact Us", rights: "© 2025 NileLancers. All rights reserved." } },
            ar: { nav: { home: "الرئيسية", services: "الخدمات", saved: "المحفوظات", dashboard: "لوحة التحكم", wallet: "المحفظة", profile: "الملف الشخصي", settings: "الإعدادات", post: "أضف وظيفة", login: "تسجيل دخول", signup: "إنشاء حساب", logout: "خروج", how: "How it Works" }, search_title: "تصفح الخدمات", search_sub: "اعثر على فرص من Upwork و Fiverr وعملاء محليين.", search_btn: "بحث", details_apply: "قدم الآن", details_view: "عرض على", footer: { desc: "المنصة الرائدة لربط المواهب العالمية.", quick: "روابط سريعة", company: "الشركة", contact: "اتصل بنا", rights: "© 2025 نايل لانسرز." } }
        };

        /* --- TOAST COMPONENT --- */
        function Toast({ show, message }) {
            return (
                <div className={`toast ${show ? 'show' : ''}`}>
                    <i className="fas fa-check-circle"></i>
                    <span>{message}</span>
                </div>
            );
        }

        /* --- APPLICATION MODAL --- */
        function ApplicationModal({ isOpen, onClose, job, onSubmit }) {
            if (!isOpen) return null;
            return (
                <div className="modal-overlay">
                    <div className="modal-content">
                        <span className="close-modal" onClick={onClose}>&times;</span>
                        <h2 className="text-2xl font-bold text-white mb-4">Apply for {job.title}</h2>
                        <div className="mb-4 text-sm text-gray-400">
                            <p>Client: <span className="text-white">{job.company}</span></p>
                            <p>Budget: <span className="text-[var(--accent-green)]">{job.budget}</span></p>
                        </div>
                        <form onSubmit={onSubmit} className="space-y-4">
                            <div>
                                <label className="block text-[var(--accent-gold)] text-sm mb-1 font-bold">Cover Letter</label>
                                <textarea name="coverLetter" rows="4" className="w-full bg-[rgba(255,255,255,0.1)] border border-gray-600 rounded-lg p-3 text-white focus:border-[var(--secondary-blue)] outline-none" placeholder="Why are you the best fit?" style={{ color: 'white' }} required></textarea>
                            </div>
                            <div>
                                <label className="block text-[var(--accent-gold)] text-sm mb-1 font-bold">Your Bid</label>
                                <input name="bid" type="text" className="w-full bg-[rgba(255,255,255,0.1)] border border-gray-600 rounded-lg p-3 text-white focus:border-[var(--secondary-blue)] outline-none" placeholder="e.g. 5000" style={{ color: 'white' }} required />
                            </div>
                            <button type="submit" className="cta-button w-full">Submit Proposal</button>
                        </form>
                    </div>
                </div>
            );
        }

        function JobCard({ job, onClick, onToggleSave, onDelete, isSaved, isAdmin, currentUser, authLoading, t }) {
            const handleButtonClick = (e) => { e.stopPropagation(); job.isLocal ? onClick(job) : window.open(job.link, '_blank'); };
            const handleSaveClick = (e) => { e.stopPropagation(); onToggleSave(job); };
            const handleDeleteClick = (e) => { e.stopPropagation(); if (window.confirm('Are you sure you want to delete this job?')) onDelete(job); };
            return (
                <div onClick={() => onClick(job)} className={`job-card flex flex-col md:flex-row gap-6 ${job.isLocal ? 'local' : ''}`}>
                    <div className={`w-16 h-16 rounded-lg flex items-center justify-center text-xl font-bold shrink-0 ${job.isLocal ? 'bg-[rgba(46,204,113,0.2)] text-[var(--accent-green)]' : 'bg-gray-700 text-gray-300'}`}>{job.isLocal ? 'NL' : job.source.substring(0, 2)}</div>
                    <div className="flex-1">
                        <div className="flex justify-between items-start">
                            <h3 className="text-xl font-bold text-[var(--text-light)] mb-1">{job.title}</h3>
                            <div className="flex items-center gap-2">
                                {isAdmin && job.isLocal && (
                                    <button onClick={handleDeleteClick} className="p-2 rounded-full hover:bg-red-500/20 text-red-500" title="Delete Job">
                                        <i className="fas fa-trash"></i>
                                    </button>
                                )}
                                <button onClick={handleSaveClick} className={`p-2 rounded-full hover:bg-white/10 ${isSaved ? 'text-[var(--accent-gold)]' : 'text-gray-500'}`}><i className={`fas fa-bookmark`}></i></button>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 mb-3">
                            <span className="text-[var(--text-gray)] text-sm">{job.company}</span>
                            <span className={job.isLocal ? 'badge-local' : 'badge-global'}>{job.source}</span>
                        </div>
                        <div className="flex flex-wrap gap-4 text-sm text-[var(--text-gray)] mb-3">
                            <span className="price-tag" style={{ color: job.isLocal ? 'var(--accent-green)' : 'var(--accent-gold)' }}>{job.budget}</span>
                            <span><i className="fas fa-briefcase mr-1"></i> {job.type}</span>
                            <span><i className="fas fa-map-marker-alt mr-1"></i> {job.location}</span>
                        </div>
                    </div>
                    <div className="flex flex-col justify-center min-w-[140px]">
                        {(!currentUser || currentUser.userType !== 'client') ? (
                            <button
                                onClick={handleButtonClick}
                                className={`cta-button w-full text-center text-sm ${job.isLocal ? 'bg-[var(--accent-green)] text-black' : ''}`}
                                style={job.isLocal ? { background: 'var(--accent-green)' } : {}}
                                disabled={authLoading}
                            >
                                {authLoading ? 'Loading...' : (job.isLocal ? t.details_apply : <span>{t.details_view} <i className="fas fa-external-link-alt ml-1"></i></span>)}
                            </button>
                        ) : null}
                    </div>
                </div>
            );
        }

        function JobsApp() {
            const [jobs, setJobs] = React.useState([]);
            const [filteredJobs, setFilteredJobs] = React.useState([]);
            const [selectedJob, setSelectedJob] = React.useState(null);
            const [lang, setLang] = React.useState('en');
            const [savedJobs, setSavedJobs] = React.useState([]);
            const [activeCategory, setActiveCategory] = React.useState('All');
            const [searchQuery, setSearchQuery] = React.useState('');
            const [visibleJobsCount, setVisibleJobsCount] = React.useState(9); // Show 9 jobs initially

            // Notification State
            const [toast, setToast] = React.useState({ show: false, message: '' });
            const [isModalOpen, setIsModalOpen] = React.useState(false);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [currentUser, setCurrentUser] = React.useState(null);
            const [authLoading, setAuthLoading] = React.useState(true);

            React.useEffect(() => {
                const savedLang = localStorage.getItem('nile_lang') || 'en';
                const saved = JSON.parse(localStorage.getItem('savedJobs') || '[]');
                setLang(savedLang);
                setSavedJobs(saved);
                document.dir = savedLang === 'ar' ? 'rtl' : 'ltr';

                const unsubscribe = Auth.onAuthStateChanged(user => {
                    setCurrentUser(user);
                    setIsAdmin(Auth.isAdmin());
                    setAuthLoading(false);
                });

                // Failsafe: Force loading to end if Firebase is slow
                const timer = setTimeout(() => {
                    setAuthLoading(loading => {
                        if (loading) {
                            console.log("Auth load timed out, checking sync user");
                            const user = Auth.getUser();
                            if (user) setCurrentUser(user);
                            return false;
                        }
                        return loading;
                    });
                }, 2000);

                loadJobs();
                return () => {
                    unsubscribe();
                    clearTimeout(timer);
                };
            }, []);

            const toggleLang = () => { const newLang = lang === 'en' ? 'ar' : 'en'; setLang(newLang); localStorage.setItem('nile_lang', newLang); document.dir = newLang === 'ar' ? 'rtl' : 'ltr'; };

            const showToast = (message) => {
                setToast({ show: true, message });
                setTimeout(() => setToast({ show: false, message: '' }), 3000);
            };

            const toggleSave = (job) => {
                let newSaved = savedJobs.find(j => j.id === job.id) ? savedJobs.filter(j => j.id !== job.id) : [...savedJobs, job];
                setSavedJobs(newSaved);
                localStorage.setItem('savedJobs', JSON.stringify(newSaved));
                showToast(savedJobs.find(j => j.id === job.id) ? 'Job Removed from Saved' : 'Job Saved Successfully');
            };

            const deleteJob = async (job) => {
                const success = await FirebaseDB.deleteJob(job.id);
                if (success) {
                    showToast('Job deleted successfully');
                    loadJobs(); // Reload jobs to reflect deletion
                } else {
                    showToast('Failed to delete job');
                }
            };

            const t = jobTranslations[lang];
            const loadJobs = async (query = '') => {
                const data = await JobsAPI.fetchAllJobs(query);
                setJobs(data);
                filterJobs(data, activeCategory);
            };

            // Filter Logic
            const filterJobs = (allJobs, category) => {
                if (category === 'All') {
                    setFilteredJobs(allJobs);
                } else {
                    setFilteredJobs(allJobs.filter(job => job.category === category));
                }
            };

            const handleCategoryClick = (category) => {
                setActiveCategory(category);
                filterJobs(jobs, category);
            };

            const handleSearch = (e) => {
                setSearchQuery(e.target.value);
                loadJobs(e.target.value);
                // Show all jobs when user is searching
                if (e.target.value) {
                    setVisibleJobsCount(999);
                } else {
                    setVisibleJobsCount(9);
                }
            };

            // Handle Application Submit
            const handleApplySubmit = async (e) => {
                e.preventDefault();
                const form = e.target;
                const coverLetter = form.elements[0].value;
                const bid = form.elements[1].value;

                if (!Auth.currentUser) {
                    showToast('Please login to apply');
                    return;
                }

                // Show loading state (simple approach using button text change if possible, or just blocking)
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerText;
                submitBtn.innerText = 'Submitting...';
                submitBtn.disabled = true;

                try {
                    const result = await FirebaseDB.submitApplication(selectedJob.id, {
                        jobTitle: selectedJob.title,
                        company: selectedJob.company,
                        bid: bid,
                        coverLetter: coverLetter
                    });

                    if (result) {
                        showToast(`Application sent to ${selectedJob.company}!`);
                        setIsModalOpen(false);
                    } else {
                        // Error handled in db call but we can show generic
                        // showToast('Failed to submit application');
                    }
                } catch (error) {
                    console.error(error);
                    showToast('Error submitting application');
                } finally {
                    submitBtn.innerText = originalText;
                    submitBtn.disabled = false;
                }
            };

            const openApplyModal = async () => {
                if (authLoading) {
                    showToast('Please wait, checking authentication...');
                    return;
                }

                let userToCheck = currentUser;

                // Fallback: If state is null, check if firebase auth is actually active
                if (!userToCheck) {
                    const syncUser = Auth.getUser();
                    if (syncUser) {
                        try {
                            // User is logged in to Firebase but state might be lagging (waiting for profile)
                            // Force fetch profile
                            userToCheck = await Auth.getCurrentUser();
                            setCurrentUser(userToCheck);
                        } catch (e) {
                            console.error("Error fetching user profile", e);
                        }
                    }
                }

                if (!userToCheck) {
                    showToast('Please login to apply');
                    return;
                }

                if (userToCheck.userType === 'client') {
                    showToast('Client accounts cannot apply to jobs');
                    return;
                }

                if (selectedJob.isLocal) {
                    setIsModalOpen(true);
                } else {
                    window.open(selectedJob.link, '_blank');
                }
            };

            const categories = ['All', 'Development', 'Design', 'Photography', 'Marketing'];

            const handleSeeMore = () => {
                setVisibleJobsCount(prev => prev + 9); // Load 9 more jobs
            };

            const displayedJobs = filteredJobs.slice(0, visibleJobsCount);
            const hasMoreJobs = filteredJobs.length > visibleJobsCount;

            if (selectedJob) {
                return (
                    <div className="min-h-screen flex flex-col">
                        <Header lang={lang} t={t} toggleLang={toggleLang} activeLink="services" />
                        <div className="container py-12 flex-grow">
                            <button onClick={() => setSelectedJob(null)} className="text-gray-400 hover:text-white mb-6 flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</button>
                            <div className="job-card" style={{ cursor: 'default', background: 'var(--glass-bg)' }}>
                                <h1 className="text-3xl font-bold text-[var(--text-light)] mb-6">{selectedJob.title}</h1>
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="h-80 rounded-xl overflow-hidden border border-[var(--glass-border)] shadow-lg">
                                        <img src={selectedJob.image} alt={selectedJob.title} className="w-full h-full object-cover" />
                                    </div>
                                    <div>
                                        <div className="detail-meta-box">
                                            <div className="meta-item">
                                                <div className="meta-icon"><i className="fas fa-building"></i></div>
                                                <div><p className="text-xs text-gray-400 uppercase">Client</p><p className="font-bold text-[var(--text-light)]">{selectedJob.company}</p></div>
                                            </div>
                                            <div className="meta-item">
                                                <div className="meta-icon"><i className="fas fa-map-marker-alt"></i></div>
                                                <div><p className="text-xs text-gray-400 uppercase">Location</p><p className="font-bold text-[var(--text-light)]">{selectedJob.location}</p></div>
                                            </div>
                                            <div className="meta-item">
                                                <div className="meta-icon"><i className="fas fa-briefcase"></i></div>
                                                <div><p className="text-xs text-gray-400 uppercase">Work Type</p><p className="font-bold text-[var(--text-light)]">{selectedJob.type}</p></div>
                                            </div>
                                        </div>

                                        <p className="price-tag text-4xl mb-6">{selectedJob.budget}</p>
                                        <div className="flex gap-4">
                                            {(!currentUser || currentUser.userType !== 'client') ? (
                                                <button className="cta-button flex-1 py-3 text-lg" onClick={openApplyModal}>
                                                    {selectedJob.isLocal ? t.details_apply : `${t.details_view} ${selectedJob.source}`}
                                                </button>
                                            ) : null}
                                            <button onClick={() => toggleSave(selectedJob)} className={`px-5 rounded-full border border-[var(--accent-gold)] transition-colors ${savedJobs.some(j => j.id === selectedJob.id) ? 'bg-[var(--accent-gold)] text-[var(--dark-navy)]' : 'text-[var(--accent-gold)] hover:bg-[var(--accent-gold)] hover:text-[var(--dark-navy)]'}`}>
                                                <i className={`fas fa-bookmark`}></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-8 pt-8 border-t border-[var(--glass-border)] text-[var(--text-gray)] leading-relaxed"><h3 className="text-[var(--text-light)] font-bold mb-3 text-xl">Description</h3>{selectedJob.description}</div>
                            </div>
                        </div>
                        <Footer t={t} />

                        {/* MODAL & TOAST */}
                        <ApplicationModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} job={selectedJob} onSubmit={handleApplySubmit} />
                        <Toast show={toast.show} message={toast.message} />
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <Header lang={lang} t={t} toggleLang={toggleLang} activeLink="services" />
                    <div className="container py-12 flex-grow">
                        <div className="mb-10 text-center">
                            <h1 className="text-4xl font-bold text-[var(--text-light)] mb-4">{t.search_title}</h1>
                            <p className="text-gray-400 mb-8">{t.search_sub}</p>

                            <div className="search-wrapper">
                                <div className="search-container mx-auto">
                                    <input type="text" placeholder="Search..." className="search-input" onChange={handleSearch} />
                                    <button className="search-btn"><i className="fas fa-search"></i></button>
                                </div>

                                <div className="filters-container">
                                    {categories.map(cat => (
                                        <button
                                            key={cat}
                                            className={`filter-pill ${activeCategory === cat ? 'active' : ''}`}
                                            onClick={() => handleCategoryClick(cat)}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div>
                            {displayedJobs.map(job => <JobCard key={job.id} job={job} onClick={setSelectedJob} onToggleSave={toggleSave} onDelete={deleteJob} isSaved={savedJobs.some(j => j.id === job.id)} isAdmin={isAdmin} currentUser={currentUser} authLoading={authLoading} t={t} />)}
                        </div>

                        {/* See More Button */}
                        {hasMoreJobs && (
                            <div className="text-center mt-10">
                                <button onClick={handleSeeMore} className="cta-button px-12 py-3 text-lg">
                                    <i className="fas fa-chevron-down mr-2"></i>
                                    See More Jobs ({filteredJobs.length - visibleJobsCount} remaining)
                                </button>
                            </div>
                        )}

                        {/* No More Jobs Message */}
                        {!hasMoreJobs && filteredJobs.length > 9 && (
                            <div className="text-center mt-10 text-gray-400">
                                <i className="fas fa-check-circle mr-2"></i>
                                You've reached the end of the job listings
                            </div>
                        )}
                    </div>
                    <Footer t={t} />
                    <Toast show={toast.show} message={toast.message} />
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<JobsApp />);
    </script>
</body>

</html>
