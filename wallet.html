<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet - NileLancers</title>
    <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Firebase SDK (v9 compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Firebase Configuration and Auth -->
    <script src="firebase-config.js"></script>
    <script src="auth-firebase.js"></script>
    <script src="db-firebase.js"></script>
    <script type="text/babel" src="components.js"></script>
    <style>
        :root {
            --navy-blue: #001f3f;
            --dark-navy: #001529;
            --light-navy: #0a2d5a;
            --primary-blue: #0074D9;
            --secondary-blue: #7FDBFF;
            --accent-gold: #FFD700;
            --accent-green: #2ecc71;
            --text-light: #ffffff;
            --text-gray: #f0f0f0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s ease;
        }

        [data-theme="light"] {
            --navy-blue: #e2e8f0;
            --dark-navy: #f8fafc;
            --light-navy: #ffffff;
            --text-light: #1a202c;
            --text-gray: #4a5568;
            --primary-blue: #0056b3;
            --secondary-blue: #0074D9;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.7;
            color: var(--text-gray);
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--navy-blue) 50%, var(--light-navy) 100%);
            min-height: 100vh;
            background-attachment: fixed;
        }

        body[dir="rtl"] {
            font-family: 'Cairo', sans-serif;
        }

        /* HEADER (Shared) */
        header {
            background: rgba(0, 15, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary-blue);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: var(--transition);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .desktop-nav ul {
            display: flex;
            align-items: center;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .desktop-nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition);
        }

        .desktop-nav a:hover {
            color: var(--secondary-blue);
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--dark-navy);
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-gold);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid var(--accent-gold);
            cursor: pointer;
            font-weight: bold;
        }

        /* WALLET STYLES */
        .balance-card {
            background: linear-gradient(135deg, var(--primary-blue), var(--light-navy));
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            transform: rotate(45deg);
        }

        .balance-amount {
            font-size: 48px;
            font-weight: 800;
            color: white;
            margin: 10px 0;
        }

        .withdraw-form {
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            max-width: 500px;
            margin: 0 auto 40px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: var(--accent-gold);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            outline: none;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--glass-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .history-table th {
            background: rgba(0, 116, 217, 0.2);
            color: var(--secondary-blue);
            padding: 15px;
            text-align: left;
        }

        .history-table td {
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-light);
        }

        .status-completed {
            color: var(--accent-green);
        }

        .status-pending {
            color: var(--accent-gold);
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--dark-navy);
            border-bottom: 2px solid var(--accent-gold);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* NOTIFICATION STYLES */
        .notif-btn {
            position: relative;
            cursor: pointer;
            margin-right: 15px;
            color: var(--text-light);
            font-size: 20px;
        }

        .notif-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notif-dropdown {
            position: absolute;
            top: 150%;
            right: 0;
            width: 300px;
            background: var(--dark-navy);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            padding: 10px;
            display: none;
        }

        .notif-dropdown.show {
            display: block;
        }

        .notif-item {
            padding: 10px;
            border-bottom: 1px solid var(--glass-border);
            font-size: 13px;
            color: var(--text-gray);
        }

        .notif-item.unread {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid var(--accent-gold);
        }

        /* FOOTER */
        footer {
            background: rgba(0, 15, 40, 0.95);
            color: var(--text-light);
            padding: 80px 0 30px;
            border-top: 2px solid var(--primary-blue);
            margin-top: auto;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 50px;
        }

        .footer-logo {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 25px;
            background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .footer-col h4 {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 700;
            color: var(--text-light);
        }

        .footer-col ul {
            list-style: none;
            padding: 0;
        }

        .footer-col li {
            margin-bottom: 12px;
        }

        .footer-col a {
            color: #cccccc;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-col a:hover {
            color: var(--secondary-blue);
            padding-left: 5px;
        }

        .social-icons a {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 10px;
            transition: 0.3s;
            color: white;
        }

        .social-icons a:hover {
            background: var(--primary-blue);
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const translations = {
            en: { nav: { home: "Home", services: "Services", saved: "Saved", dashboard: "Dashboard", wallet: "Wallet", profile: "Profile", settings: "Settings", post: "Post Job", login: "Login", logout: "Logout", signup: "Sign Up", how: "How it Works" }, title: "My Wallet", balance: "Total Balance", withdraw: "Withdraw Funds", ph_num: "Vodafone Cash Number", ph_amount: "Amount (EGP)", btn_withdraw: "Request Withdrawal", history: "Transaction History", th: { date: "Date", desc: "Description", amount: "Amount", status: "Status" }, footer: { desc: "The premier freelance platform connecting global talent.", quick: "Quick Links", company: "Company", contact: "Contact Us", rights: "© 2025 NileLancers. All rights reserved." } },
            ar: { nav: { home: "الرئيسية", services: "الخدمات", saved: "المحفوظات", dashboard: "لوحة التحكم", wallet: "المحفظة", profile: "الملف الشخصي", settings: "الإعدادات", post: "أضف وظيفة", login: "تسجيل الدخول", logout: "تسجيل الخروج", signup: "إنشاء حساب", how: "كيف يعمل" }, title: "محفظتي", balance: "الرصيد الكلي", withdraw: "سحب الأموال", ph_num: "رقم فودافون كاش", ph_amount: "المبلغ (ج.م)", btn_withdraw: "طلب سحب", history: "سجل المعاملات", th: { date: "التاريخ", desc: "الوصف", amount: "المبلغ", status: "الحالة" }, footer: { desc: "المنصة الرائدة لربط المواهب العالمية.", quick: "روابط سريعة", company: "الشركة", contact: "اتصل بنا", rights: "© 2025 نايل لانسرز." } }
        };

        function WalletApp() {
            const [lang, setLang] = React.useState('en');
            const [balance, setBalance] = React.useState(15500);
            const [transactions, setTransactions] = React.useState([
                { id: 1, date: '2025-01-15', desc: 'Project Payment: Logo Design', amount: 5000, type: 'in', status: 'Completed' },
                { id: 2, date: '2025-01-10', desc: 'Withdrawal to 010xxxxxxx', amount: -2000, type: 'out', status: 'Completed' },
                { id: 3, date: '2025-01-05', desc: 'Project Payment: Translation', amount: 12500, type: 'in', status: 'Completed' }
            ]);
            const [withdrawData, setWithdrawData] = React.useState({ number: '', amount: '' });

            React.useEffect(() => {
                const checkAuth = async () => {
                    const user = await Auth.getCurrentUser();
                    if (!user) {
                        window.location.href = 'login.html';
                        return;
                    }
                };
                checkAuth();

                const saved = localStorage.getItem('nile_lang') || 'en';
                setLang(saved);
                document.dir = saved === 'ar' ? 'rtl' : 'ltr';
            }, []);

            const toggleLang = () => {
                const newLang = lang === 'en' ? 'ar' : 'en';
                setLang(newLang);
                localStorage.setItem('nile_lang', newLang);
                document.dir = newLang === 'ar' ? 'rtl' : 'ltr';
            };

            const handleWithdraw = (e) => {
                e.preventDefault();
                const amount = parseFloat(withdrawData.amount);
                if (amount > balance || amount <= 0) {
                    alert("Invalid amount");
                    return;
                }
                const newTrans = {
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    desc: `Withdrawal to ${withdrawData.number}`,
                    amount: -amount,
                    type: 'out',
                    status: 'Pending'
                };
                setBalance(prev => prev - amount);
                setTransactions([newTrans, ...transactions]);
                setWithdrawData({ number: '', amount: '' });
                alert("Withdrawal request submitted!");
            };

            const t = translations[lang];

            return (
                <div className="min-h-screen flex flex-col">
                    <Header lang={lang} t={t} toggleLang={toggleLang} activeLink="wallet" />

                    <div className="container py-12 flex-grow">
                        <h1 className="text-3xl font-bold text-[var(--text-light)] mb-8">{t.title}</h1>

                        <div className="balance-card">
                            <p className="text-blue-200 uppercase tracking-wider text-sm">{t.balance}</p>
                            <h2 className="balance-amount">EGP {balance.toLocaleString()}</h2>
                            <div className="mt-4 text-white/80"><i className="fas fa-wallet mr-2"></i> Vodafone Cash Ready</div>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8">
                            <div className="md:col-span-1">
                                <form onSubmit={handleWithdraw} className="withdraw-form">
                                    <h3 className="text-xl font-bold text-[var(--text-light)] mb-6 border-b border-[var(--glass-border)] pb-2">{t.withdraw}</h3>
                                    <div className="input-group">
                                        <label>{t.ph_num}</label>
                                        <input type="text" className="input-field" placeholder="010xxxxxxxx" value={withdrawData.number} onChange={e => setWithdrawData({ ...withdrawData, number: e.target.value })} required />
                                    </div>
                                    <div className="input-group">
                                        <label>{t.ph_amount}</label>
                                        <input type="number" className="input-field" placeholder="500" value={withdrawData.amount} onChange={e => setWithdrawData({ ...withdrawData, amount: e.target.value })} required />
                                    </div>
                                    <button type="submit" className="cta-button w-full">{t.btn_withdraw}</button>
                                </form>
                            </div>

                            <div className="md:col-span-2">
                                <h3 className="text-xl font-bold text-[var(--text-light)] mb-4">{t.history}</h3>
                                <div className="overflow-x-auto">
                                    <table className="history-table">
                                        <thead>
                                            <tr>
                                                <th>{t.th.date}</th>
                                                <th>{t.th.desc}</th>
                                                <th>{t.th.amount}</th>
                                                <th>{t.th.status}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {transactions.map(tr => (
                                                <tr key={tr.id}>
                                                    <td>{tr.date}</td>
                                                    <td>{tr.desc}</td>
                                                    <td style={{ color: tr.type === 'in' ? 'var(--accent-green)' : '#e74c3c', fontWeight: 'bold' }}>
                                                        {tr.type === 'in' ? '+' : ''}{tr.amount.toLocaleString()} EGP
                                                    </td>
                                                    <td className={tr.status === 'Completed' ? 'status-completed' : 'status-pending'}>{tr.status}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <Footer t={t} />
                </div>
            );
        }

        ReactDOM.render(<WalletApp />, document.getElementById('root'));
    </script>
</body>

</html>
