<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NileLancers - The #1 Freelance Platform</title>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <style>
        :root { 
            --navy-blue: #001f3f; --dark-navy: #001529; --light-navy: #0a2d5a; 
            --primary-blue: #0074D9; --secondary-blue: #7FDBFF; --accent-gold: #FFD700; 
            --text-light: #ffffff; --text-gray: #f0f0f0; 
            --glass-bg: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s ease; 
        }
        [data-theme="light"] {
            --navy-blue: #e2e8f0; --dark-navy: #f8fafc; --light-navy: #ffffff;
            --text-light: #1a202c; --text-gray: #4a5568;
            --primary-blue: #0056b3; --secondary-blue: #0074D9;
            --glass-bg: rgba(255, 255, 255, 0.8); --glass-border: rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; line-height: 1.7; color: var(--text-gray); background: linear-gradient(135deg, var(--dark-navy) 0%, var(--navy-blue) 50%, var(--light-navy) 100%); min-height: 100vh; background-attachment: fixed; }
        body[dir="rtl"] { font-family: 'Cairo', sans-serif; }
        
        /* HEADER */
        header { background: rgba(0, 15, 40, 0.95); backdrop-filter: blur(10px); padding: 15px 0; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--primary-blue); }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        
        /* LOGO LINK STYLES */
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; transition: var(--transition); }
        .logo:hover { transform: translateY(-2px); }
        .logo h1 { font-size: 28px; font-weight: 800; background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold)); -webkit-background-clip: text; background-clip: text; color: transparent; margin: 0; }
        
        .desktop-nav ul { display: flex; align-items: center; gap: 30px; margin: 0; padding: 0; }
        .desktop-nav li { display: flex; align-items: center; } 
        .desktop-nav a { color: var(--text-light); text-decoration: none; font-weight: 600; font-size: 15px; transition: var(--transition); position: relative; padding-bottom: 5px; }
        .desktop-nav a:hover { color: var(--secondary-blue); }
        
        .cta-button { background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); color: var(--dark-navy); padding: 10px 25px; border-radius: 30px; font-weight: 700; text-decoration: none; display: inline-block; border: none; cursor: pointer; transition: var(--transition); white-space: nowrap; }
        .cta-button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 116, 217, 0.4); color: var(--navy-blue); }
        .lang-btn { background: rgba(255,255,255,0.1); color: var(--accent-gold); padding: 8px 20px; border-radius: 30px; border: 1px solid var(--accent-gold); cursor: pointer; font-weight: bold; font-size: 14px; transition: var(--transition); white-space: nowrap; }
        .lang-btn:hover { background: var(--accent-gold); color: var(--dark-navy); }

        /* HERO & SECTIONS */
        .hero { background: radial-gradient(circle at center, rgba(0, 31, 63, 0.9) 0%, rgba(0, 21, 41, 0.95) 100%), url('https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80'); background-size: cover; background-position: center; background-attachment: fixed; color: var(--text-light); padding: 160px 0 120px; text-align: center; }
        .hero h2 { font-size: 48px; margin-bottom: 25px; font-weight: 800; background: linear-gradient(to right, var(--text-light), var(--secondary-blue)); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .hero-btns { display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap; }
        .section-padding { padding: 100px 0; }
        .section-title { text-align: center; margin-bottom: 60px; font-size: 42px; color: var(--text-light); position: relative; padding-bottom: 20px; font-weight: 700; }
        .section-title:after { content: ''; position: absolute; width: 100px; height: 5px; background: linear-gradient(to right, var(--primary-blue), var(--accent-gold)); bottom: 0; left: 50%; transform: translateX(-50%); border-radius: 5px; }
        
        .services-grid, .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 35px; }
        .service-card, .feature-item { background: var(--glass-bg); border-radius: 15px; padding: 40px 25px; text-align: center; border: 1px solid var(--glass-border); backdrop-filter: blur(10px); transition: var(--transition); }
        .service-card:hover, .feature-item:hover { transform: translateY(-15px); border-color: var(--secondary-blue); background: var(--glass-border); }
        .service-icon, .feature-icon { font-size: 50px; color: var(--secondary-blue); margin-bottom: 25px; }
        .feature-icon { color: var(--accent-gold); }

        .how-it-works { background: var(--dark-navy); opacity: 0.9; }
        .steps-grid { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 30px; }
        .step-card { flex: 1; min-width: 250px; text-align: center; padding: 40px 25px; background: var(--glass-bg); border-radius: 15px; border: 1px solid var(--glass-border); transition: var(--transition); }
        .step-number { width: 70px; height: 70px; background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); color: var(--dark-navy); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; margin: 0 auto 25px; border: 3px solid var(--accent-gold); }

        .testimonial-container { max-width: 900px; margin: 0 auto; position: relative; }
        .testimonial-card { background: var(--glass-bg); padding: 50px; border-radius: 20px; border: 1px solid var(--glass-border); backdrop-filter: blur(10px); animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .client-info { display: flex; align-items: center; margin-top: 30px; }
        .client-avatar { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--dark-navy); margin-right: 20px; border: 2px solid var(--accent-gold); }

        .registration { background: var(--dark-navy); opacity: 0.9; text-align: center; }
        .reg-options { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-top: 60px; }
        .reg-card { background: var(--glass-bg); padding: 50px 35px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid var(--glass-border); transition: var(--transition); text-align: left; }
        .reg-card:hover { transform: translateY(-15px); }
        .reg-list { list-style: none; padding: 0; margin-bottom: 35px; }
        .reg-list li { margin-bottom: 15px; padding-left: 30px; position: relative; color: var(--text-gray); }
        .reg-list i { position: absolute; left: 0; top: 5px; }

        /* NOTIFICATION STYLES */
        .notif-btn { position: relative; cursor: pointer; margin-right: 15px; color: var(--text-light); font-size: 20px; }
        .notif-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .notif-dropdown { position: absolute; top: 150%; right: 0; width: 300px; background: var(--dark-navy); border: 1px solid var(--glass-border); border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 9999; padding: 10px; display: none; }
        .notif-dropdown.show { display: block; }
        .notif-item { padding: 10px; border-bottom: 1px solid var(--glass-border); font-size: 13px; color: var(--text-gray); }
        .notif-item.unread { background: rgba(255, 215, 0, 0.1); border-left: 3px solid var(--accent-gold); }

        footer { background: rgba(0, 15, 40, 0.95); color: var(--text-light); padding: 80px 0 30px; border-top: 2px solid var(--primary-blue); }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 50px; }
        .footer-logo { font-size: 34px; font-weight: 800; margin-bottom: 25px; background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold)); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .footer-col h4 { font-size: 22px; margin-bottom: 25px; font-weight: 700; color: var(--text-light); }
        .footer-col ul { list-style: none; padding: 0; }
        .footer-col li { margin-bottom: 12px; }
        .footer-col a { color: #cccccc; text-decoration: none; transition: 0.3s; }
        .footer-col a:hover { color: var(--secondary-blue); padding-left: 5px; }
        .social-icons a { width: 45px; height: 45px; background: rgba(255,255,255,0.1); display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; margin-right: 10px; transition: 0.3s; color: white; }
        .social-icons a:hover { background: var(--primary-blue); transform: translateY(-5px); }

        .mobile-menu { position: absolute; top: 100%; left: 0; right: 0; background: var(--dark-navy); border-bottom: 2px solid var(--accent-gold); padding: 20px; display: flex; flex-direction: column; gap: 15px; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // TRANSLATIONS
        const translations = {
            en: {
                nav: { home: "Home", services: "Services", saved: "Saved", dashboard: "Dashboard", wallet: "Wallet", profile: "Profile", settings: "Settings", why_us: "Why Us", how: "How It Works", post: "Post Job", login: "Login", signup: "Sign Up", logout: "Logout" },
                hero: { title: "Elevate Your Freelance Career with NileLancers", desc: "Connect with top talent and premium clients across the globe. NileLancers provides the perfect platform for freelancers and businesses to collaborate.", btn_start: "Start Journey", btn_hire: "Hire Talent" },
                services: { title: "Premium Services", s1: "Web Development", s1_desc: "Modern websites using React & Node.", s2: "App Development", s2_desc: "Native & Cross-platform mobile apps.", s3: "UI/UX Design", s3_desc: "User-centered interfaces.", s4: "Digital Marketing", s4_desc: "SEO, SEM & Social Media.", s5: "Video Production", s5_desc: "Editing & Motion Graphics.", s6: "Content Writing", s6_desc: "SEO-optimized blogs & copy.", desc: "Professional services." },
                features: { title: "Why Choose NileLancers", f1: "Secure Payments", f1_desc: "Your money is held safely until approval.", f2: "Vetted Talent", f2_desc: "Top 5% of freelancers in the region.", f3: "24/7 Support", f3_desc: "Round-the-clock assistance.", f4: "Global Reach", f4_desc: "Connect with clients worldwide.", desc: "Quality you can trust." },
                how: { title: "How It Works", st1: "Create Account", st1_desc: "Sign up in seconds.", st2: "Find Match", st2_desc: "Browse jobs or talent.", st3: "Collaborate", st3_desc: "Work via our secure room.", st4: "Pay Securely", st4_desc: "Release funds when satisfied.", desc: "Simple steps to success." },
                testi: { title: "Success Stories", t1: "NileLancers transformed my agency.", t2: "Tripled my income in a year.", t3: "Found reliable talent instantly." },
                reg: { title: "Ready to Begin?", free_title: "For Freelancers", client_title: "For Businesses", btn_free: "Join as Freelancer", btn_client: "Hire Talent", l1: "High-paying projects", l2: "Secure payments", l3: "Top 5% talent", l4: "Project tools" },
                footer: { desc: "The premier freelance platform connecting global talent with innovative businesses.", quick: "Quick Links", company: "Company", contact: "Contact Us", rights: "© 2025 NileLancers. All rights reserved." }
            },
            ar: {
                nav: { home: "الرئيسية", services: "الخدمات", saved: "المحفوظات", dashboard: "لوحة التحكم", wallet: "المحفظة", profile: "الملف الشخصي", settings: "الإعدادات", why_us: "لماذا نحن", how: "كيف يعمل", post: "أضف وظيفة", login: "تسجيل دخول", signup: "إنشاء حساب", logout: "خروج" },
                hero: { title: "ارتقِ بمسيرتك المهنية مع نايل لانسرز", desc: "تواصل مع أفضل المواهب والعملاء المميزين حول العالم. المنصة المثالية للمستقلين والشركات للتعاون والنجاح.", btn_start: "ابدأ رحلتك", btn_hire: "وظف موهبة" },
                services: { title: "خدمات متميزة", s1: "تطوير المواقع", s1_desc: "مواقع عصرية باستخدام React.", s2: "تطوير التطبيقات", s2_desc: "تطبيقات أندرويد و iOS.", s3: "تصميم واجهات", s3_desc: "واجهات مستخدم جذابة.", s4: "التسويق الرقمي", s4_desc: "تحسين محركات البحث وإعلانات.", s5: "إنتاج الفيديو", s5_desc: "مونتاج وجرافيك.", s6: "كتابة المحتوى", s6_desc: "محتوى إبداعي وتسويقي.", desc: "خدمات احترافية." },
                features: { title: "لماذا نايل لانسرز", f1: "دفع آمن", f1_desc: "نحفظ أموالك حتى الاستلام.", f2: "مواهب موثقة", f2_desc: "أفضل 5% من المستقلين.", f3: "دعم 24/7", f3_desc: "فريق دعم جاهز دائماً.", f4: "وصول عالمي", f4_desc: "تواصل مع عملاء حول العالم.", desc: "جودة يمكنك الوثوق بها." },
                how: { title: "كيف يعمل الموقع", st1: "أنشئ حساب", st1_desc: "سجل في ثوانٍ.", st2: "اعثر على فرصة", st2_desc: "تصفح الوظائف أو المواهب.", st3: "تعاون", st3_desc: "اعمل من خلال غرفنا الآمنة.", st4: "ادفع بأمان", st4_desc: "حرر الدفع عند الرضا.", desc: "خطوات بسيطة للنجاح." },
                testi: { title: "قصص نجاح", t1: "نايل لانسرز غيرت وكالتي.", t2: "ضاعفت دخلي ثلاث مرات.", t3: "وجدت مواهب موثوقة فوراً." },
                reg: { title: "مستعد للبدء؟", free_title: "للمستقلين", client_title: "للشركات", btn_free: "انضم كمستقل", btn_client: "وظف موهبة", l1: "مشاريع مربحة", l2: "دفع آمن", l3: "أفضل 5% مواهب", l4: "أدوات إدارة" },
                footer: { desc: "المنصة الرائدة لربط المواهب العالمية.", quick: "روابط سريعة", company: "الشركة", contact: "اتصل بنا", rights: "© 2025 نايل لانسرز." }
            }
        };

        function useLanguage() {
            const [lang, setLang] = React.useState('en');
            React.useEffect(() => { const saved = localStorage.getItem('nile_lang') || 'en'; setLang(saved); document.dir = saved === 'ar' ? 'rtl' : 'ltr'; }, []);
            const toggleLang = () => { const newLang = lang === 'en' ? 'ar' : 'en'; setLang(newLang); localStorage.setItem('nile_lang', newLang); document.dir = newLang === 'ar' ? 'rtl' : 'ltr'; };
            return { lang, t: translations[lang], toggleLang };
        }

        // --- COMPONENTS FOR INDEX ---
        function Hero({ t }) {
            return (
                <section className="hero">
                    <div className="container">
                        <h2>{t.hero.title}</h2>
                        <p>{t.hero.desc}</p>
                        <div className="hero-btns">
                            <a href="jobs.html" className="cta-button">{t.hero.btn_start}</a>
                            <a href="post-job.html" className="cta-button" style={{background: 'transparent', border: '2px solid var(--accent-gold)', color: 'var(--accent-gold)'}}>{t.hero.btn_hire}</a>
                        </div>
                    </div>
                </section>
            );
        }
        function Services({ t }) {
            const icons = ['fa-laptop-code', 'fa-mobile-alt', 'fa-paint-brush', 'fa-chart-line', 'fa-video', 'fa-file-alt'];
            return (
                <section className="container section-padding" id="services">
                    <h2 className="section-title">{t.services.title}</h2>
                    <div className="services-grid">
                        {[1,2,3,4,5,6].map((i, idx) => (
                            <div key={i} className="service-card">
                                <i className={`fas ${icons[idx]} service-icon`}></i>
                                <h3>{t.services[`s${i}`]}</h3>
                                <p>{t.services[`s${i}_desc`]}</p>
                            </div>
                        ))}
                    </div>
                </section>
            );
        }
        function WhyUs({ t }) {
            const icons = ['fa-shield-alt', 'fa-star', 'fa-headset', 'fa-globe'];
            return (
                <section className="section-padding" id="features">
                    <div className="container">
                        <h2 className="section-title">{t.features.title}</h2>
                        <div className="features-grid">
                             {[1,2,3,4].map((i, idx) => (
                                <div key={i} className="feature-item">
                                    <div className="feature-icon"><i className={`fas ${icons[idx]}`}></i></div>
                                    <h3>{t.features[`f${i}`]}</h3>
                                    <p>{t.features[`f${i}_desc`]}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }
        function HowItWorks({ t }) {
            return (
                <section className="how-it-works section-padding" id="how">
                    <div className="container">
                        <h2 className="section-title">{t.how.title}</h2>
                        <div className="steps-grid">
                            {[1,2,3,4].map(i => (
                                <div key={i} className="step-card">
                                    <div className="step-number">{i}</div>
                                    <h3>{t.how[`st${i}`]}</h3>
                                    <p>{t.how[`st${i}_desc`]}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }
        function Testimonials({ t }) {
            const [index, setIndex] = React.useState(0);
            React.useEffect(() => { const interval = setInterval(() => setIndex(prev => (prev + 1) % 3), 5000); return () => clearInterval(interval); }, []);
            const stories = [{ text: t.testi.t1, name: "Michael Rodriguez", role: "CEO" }, { text: t.testi.t2, name: "Sarah Johnson", role: "Developer" }, { text: t.testi.t3, name: "Ahmed Hassan", role: "CTO" }];
            const current = stories[index];
            return (
                <section className="section-padding">
                    <div className="container testimonial-container">
                        <h2 className="section-title">{t.testi.title}</h2>
                        <div className="testimonial-card">
                            <i className="fas fa-quote-left" style={{fontSize: '40px', color: 'var(--accent-gold)', marginBottom: '20px'}}></i>
                            <p style={{fontSize: '20px', marginBottom: '20px'}}>{current.text}</p>
                            <div className="client-info">
                                <div className="client-avatar"><i className="fas fa-user"></i></div>
                                <div><h4 className="font-bold text-[var(--accent-gold)]">{current.name}</h4><p className="text-sm">{current.role}</p></div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }
        function Registration({ t }) {
            return (
                <section className="registration section-padding" id="register">
                    <div className="container">
                        <h2 className="section-title">{t.reg.title}</h2>
                        <div className="reg-options">
                            <div className="reg-card" style={{borderTop: '5px solid var(--primary-blue)'}}>
                                <h3>{t.reg.free_title}</h3>
                                <ul className="reg-list"><li><i className="fas fa-check text-[var(--primary-blue)]"></i> {t.reg.l1}</li><li><i className="fas fa-check text-[var(--primary-blue)]"></i> {t.reg.l2}</li></ul>
                                <a href="#" className="cta-button">{t.reg.btn_free}</a>
                            </div>
                            <div className="reg-card" style={{borderTop: '5px solid var(--accent-gold)'}}>
                                <h3>{t.reg.client_title}</h3>
                                <ul className="reg-list"><li><i className="fas fa-check text-[var(--accent-gold)]"></i> {t.reg.l3}</li><li><i className="fas fa-check text-[var(--accent-gold)]"></i> {t.reg.l4}</li></ul>
                                <a href="#" className="cta-button" style={{background: 'linear-gradient(135deg, var(--accent-gold), #ffaa00)', color: 'black'}}>{t.reg.btn_client}</a>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function App() {
            const { lang, t, toggleLang } = useLanguage();
            return (
                <div>
                    <Header lang={lang} t={t} toggleLang={toggleLang} activeLink="home" />
                    <Hero t={t} />
                    <Services t={t} />
                    <WhyUs t={t} />
                    <HowItWorks t={t} />
                    <Testimonials t={t} />
                    <Registration t={t} />
                    <Footer t={t} />
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
