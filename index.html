<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NileLancers - The #1 Freelance Platform</title>
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy-blue: #001f3f;
            --dark-navy: #001529;
            --light-navy: #0a2d5a;
            --primary-blue: #0074D9;
            --secondary-blue: #7FDBFF;
            --accent-gold: #FFD700;
            --text-light: #ffffff;
            --text-gray: #f0f0f0;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s ease;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.7;
            color: var(--text-gray);
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--navy-blue) 50%, var(--light-navy) 100%);
            min-height: 100vh;
            background-attachment: fixed;
        }

        /* RTL Support */
        body[dir="rtl"] { font-family: 'Cairo', sans-serif; }

        /* --- HEADER STYLES --- */
        header {
            background: rgba(0, 15, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary-blue);
        }

        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .header-content { display: flex; justify-content: space-between; align-items: center; }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        /* Desktop Nav */
        .desktop-nav ul { display: flex; list-style: none; gap: 25px; align-items: center; margin: 0; padding: 0; }
        .desktop-nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: var(--transition);
            position: relative;
            padding-bottom: 5px;
        }
        .desktop-nav a:hover { color: var(--secondary-blue); }
        .desktop-nav a:after {
            content: ''; position: absolute; width: 0; height: 2px;
            background: var(--accent-gold); bottom: 0; left: 50%;
            transition: var(--transition); transform: translateX(-50%);
        }
        .desktop-nav a:hover:after { width: 100%; }

        /* Buttons */
        .cta-button {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--dark-navy);
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
            box-shadow: 0 6px 20px rgba(0, 116, 217, 0.4);
            border: none;
            cursor: pointer;
        }
        .cta-button:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0, 116, 217, 0.6); color: var(--navy-blue); }

        .lang-btn {
            background: rgba(255,255,255,0.1);
            color: var(--accent-gold);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--accent-gold);
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: var(--transition);
        }
        .lang-btn:hover { background: var(--accent-gold); color: var(--dark-navy); }

        /* --- HERO SECTION --- */
        .hero {
            background: radial-gradient(circle at center, rgba(0, 31, 63, 0.9) 0%, rgba(0, 21, 41, 0.95) 100%),
                        url('https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            padding: 140px 0 100px;
            text-align: center;
            position: relative;
        }
        .hero h2 {
            font-size: 48px;
            margin-bottom: 25px;
            font-weight: 800;
            background: linear-gradient(to right, var(--text-light), var(--secondary-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .hero p { font-size: 20px; max-width: 800px; margin: 0 auto 40px; opacity: 0.9; font-weight: 300; }

        /* --- SERVICES GRID --- */
        .section-title {
            text-align: center; margin: 80px 0 60px; font-size: 36px;
            color: var(--text-light); position: relative; padding-bottom: 20px; font-weight: 700;
        }
        .section-title:after {
            content: ''; position: absolute; width: 80px; height: 4px;
            background: linear-gradient(to right, var(--primary-blue), var(--accent-gold));
            bottom: 0; left: 50%; transform: translateX(-50%); border-radius: 5px;
        }

        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 80px; }
        
        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(127, 219, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }
        .service-card:hover { transform: translateY(-10px); border-color: var(--accent-gold); background: rgba(255, 255, 255, 0.08); }
        .service-icon { font-size: 50px; color: var(--secondary-blue); margin-bottom: 20px; transition: var(--transition); }
        .service-card:hover .service-icon { color: var(--accent-gold); transform: scale(1.1); }
        .service-card h3 { color: var(--text-light); font-size: 22px; margin-bottom: 15px; font-weight: 700; }
        .service-card p { color: #ccc; font-size: 15px; }

        /* --- FOOTER --- */
        footer { background: rgba(0, 15, 40, 0.95); color: var(--text-light); padding: 60px 0 30px; border-top: 2px solid var(--primary-blue); margin-top: auto; }
        .footer-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; text-align: left; }
        .footer-col h4 { color: var(--accent-gold); margin-bottom: 20px; font-size: 18px; font-weight: 700; }
        .footer-col ul { list-style: none; padding: 0; }
        .footer-col li { margin-bottom: 10px; }
        .footer-col a { color: #ccc; text-decoration: none; transition: 0.3s; }
        .footer-col a:hover { color: var(--secondary-blue); padding-left: 5px; }

        /* Mobile Menu */
        .mobile-menu {
            position: absolute; top: 100%; left: 0; right: 0;
            background: var(--dark-navy); border-bottom: 2px solid var(--accent-gold);
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- TRANSLATIONS (Merged & Expanded) ---
        const translations = {
            en: {
                nav: { home: "Home", services: "Services", why_us: "Why Us", login: "Log In", post: "Post Job" },
                hero: {
                    title_1: "Elevate Your Freelance Career",
                    title_2: "With NileLancers",
                    desc: "Connect with top talent and premium clients across the globe. The perfect platform for Egypt's digital economy.",
                    btn_start: "Start Your Journey",
                    btn_hire: "Hire Talent"
                },
                services: {
                    title: "Premium Services",
                    s1: "Web Development", s1_desc: "Custom websites built with React and modern tech.",
                    s2: "App Development", s2_desc: "iOS and Android apps delivering exceptional experiences.",
                    s3: "Digital Marketing", s3_desc: "SEO and social strategies to grow your business.",
                    s4: "Content Writing", s4_desc: "High-quality copywriting for global markets."
                },
                footer: {
                    quick: "Quick Links", company: "Company", contact: "Contact Us",
                    rights: "© 2025 NileLancers. All rights reserved."
                }
            },
            ar: {
                nav: { home: "الرئيسية", services: "خدماتنا", why_us: "لماذا نحن", login: "دخول", post: "أضف وظيفة" },
                hero: {
                    title_1: "ارتقِ بمسيرتك المهنية",
                    title_2: "مع نايل لانسرز",
                    desc: "تواصل مع أفضل المواهب والعملاء المميزين حول العالم. المنصة المثالية للاقتصاد الرقمي في مصر.",
                    btn_start: "ابدأ رحلتك",
                    btn_hire: "وظف موهبة"
                },
                services: {
                    title: "خدمات متميزة",
                    s1: "تطوير المواقع", s1_desc: "مواقع مخصصة مبنية بأحدث التقنيات.",
                    s2: "تطوير التطبيقات", s2_desc: "تطبيقات أندرويد و آيفون بتجربة مستخدم استثنائية.",
                    s3: "التسويق الرقمي", s3_desc: "استراتيجيات SEO وتسويق لنمو عملك.",
                    s4: "كتابة المحتوى", s4_desc: "كتابة احترافية للأسواق العالمية."
                },
                footer: {
                    quick: "روابط سريعة", company: "الشركة", contact: "اتصل بنا",
                    rights: "© ٢٠٢٥ نايل لانسرز. جميع الحقوق محفوظة."
                }
            }
        };

        // --- HOOKS ---
        function useLanguage() {
            const [lang, setLang] = React.useState('en');
            React.useEffect(() => {
                const saved = localStorage.getItem('nile_lang') || 'en';
                setLang(saved);
                document.dir = saved === 'ar' ? 'rtl' : 'ltr';
            }, []);
            const toggleLang = () => {
                const newLang = lang === 'en' ? 'ar' : 'en';
                setLang(newLang);
                localStorage.setItem('nile_lang', newLang);
                document.dir = newLang === 'ar' ? 'rtl' : 'ltr';
            };
            return { lang, t: translations[lang], toggleLang };
        }

        // --- COMPONENTS ---
        
        function Header({ lang, t, toggleLang }) {
            const [isOpen, setIsOpen] = React.useState(false);

            return (
                <header>
                    <div class="container header-content">
                        {/* Logo */}
                        <div className="logo flex items-center gap-3">
                            <i className="fas fa-water text-[var(--accent-gold)] text-3xl"></i>
                            <h1>NileLancers</h1>
                        </div>

                        {/* Desktop Nav */}
                        <nav className="hidden md:block desktop-nav">
                            <ul>
                                <li><a href="#">{t.nav.home}</a></li>
                                <li><a href="jobs.html">{t.nav.services}</a></li>
                                <li><a href="#">{t.nav.why_us}</a></li>
                                <li>
                                    <button onClick={toggleLang} className="lang-btn">
                                        {lang === 'en' ? 'العربية' : 'EN'}
                                    </button>
                                </li>
                                <li><a href="post-job.html" className="cta-button">{t.nav.post}</a></li>
                            </ul>
                        </nav>

                        {/* Mobile Toggle */}
                        <div className="md:hidden flex items-center gap-4">
                            <button onClick={toggleLang} className="lang-btn text-xs">{lang === 'en' ? 'AR' : 'EN'}</button>
                            <button onClick={() => setIsOpen(!isOpen)} className="text-white text-2xl">
                                <i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'}`}></i>
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="mobile-menu md:hidden">
                            <a href="#" className="text-white hover:text-[var(--accent-gold)] font-bold">{t.nav.home}</a>
                            <a href="jobs.html" className="text-white hover:text-[var(--accent-gold)] font-bold">{t.nav.services}</a>
                            <a href="post-job.html" className="cta-button text-center">{t.nav.post}</a>
                        </div>
                    )}
                </header>
            );
        }

        function Hero({ t }) {
            return (
                <section className="hero">
                    <div className="container">
                        <h2>{t.hero.title_1} <br/> {t.hero.title_2}</h2>
                        <p>{t.hero.desc}</p>
                        <div className="flex justify-center gap-4 flex-wrap">
                            <a href="jobs.html" className="cta-button">{t.hero.btn_start}</a>
                            <a href="post-job.html" className="cta-button" style={{background: 'transparent', border: '2px solid var(--accent-gold)', color: 'var(--accent-gold)'}}>
                                {t.hero.btn_hire}
                            </a>
                        </div>
                    </div>
                </section>
            );
        }

        function Services({ t }) {
            return (
                <section className="container">
                    <h2 className="section-title">{t.services.title}</h2>
                    <div className="services-grid">
                        <div className="service-card">
                            <i className="fas fa-laptop-code service-icon"></i>
                            <h3>{t.services.s1}</h3>
                            <p>{t.services.s1_desc}</p>
                        </div>
                        <div className="service-card">
                            <i className="fas fa-mobile-alt service-icon"></i>
                            <h3>{t.services.s2}</h3>
                            <p>{t.services.s2_desc}</p>
                        </div>
                        <div className="service-card">
                            <i className="fas fa-chart-line service-icon"></i>
                            <h3>{t.services.s3}</h3>
                            <p>{t.services.s3_desc}</p>
                        </div>
                        <div className="service-card">
                            <i className="fas fa-file-alt service-icon"></i>
                            <h3>{t.services.s4}</h3>
                            <p>{t.services.s4_desc}</p>
                        </div>
                    </div>
                </section>
            );
        }

        function Footer({ t }) {
            return (
                <footer>
                    <div className="container footer-content">
                        <div className="footer-col">
                            <div className="logo mb-4">
                                <h1 style={{fontSize: '24px'}}>NileLancers</h1>
                            </div>
                            <p style={{color: '#ccc', fontSize: '14px'}}>Connecting global talent with Egyptian innovation.</p>
                            <div className="flex gap-4 mt-4">
                                <a href="#"><i className="fab fa-facebook text-xl"></i></a>
                                <a href="#"><i className="fab fa-twitter text-xl"></i></a>
                                <a href="#"><i className="fab fa-linkedin text-xl"></i></a>
                            </div>
                        </div>
                        <div className="footer-col">
                            <h4>{t.footer.quick}</h4>
                            <ul>
                                <li><a href="#">{t.nav.home}</a></li>
                                <li><a href="jobs.html">{t.nav.services}</a></li>
                            </ul>
                        </div>
                        <div className="footer-col">
                            <h4>{t.footer.contact}</h4>
                            <ul>
                                <li><i className="fas fa-envelope mr-2"></i> info@nilelancers.com</li>
                                <li><i className="fas fa-map-marker-alt mr-2"></i> Cairo, Egypt</li>
                            </ul>
                        </div>
                    </div>
                    <div className="text-center mt-10 pt-5 border-t border-gray-700 text-sm text-gray-400">
                        {t.footer.rights}
                    </div>
                </footer>
            );
        }

        function App() {
            const { lang, t, toggleLang } = useLanguage();
            return (
                <div>
                    <Header lang={lang} t={t} toggleLang={toggleLang} />
                    <Hero t={t} />
                    <Services t={t} />
                    <Footer t={t} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
