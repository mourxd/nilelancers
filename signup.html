<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NileLancers</title>
    <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --navy-blue: #001f3f;
            --dark-navy: #001529;
            --light-navy: #0a2d5a;
            --primary-blue: #0074D9;
            --secondary-blue: #7FDBFF;
            --accent-gold: #FFD700;
            --text-light: #ffffff;
            --text-gray: #f0f0f0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--navy-blue) 100%);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
        }

        .form-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .form-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--dark-navy);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div id="root"></div>
    <!-- Firebase SDK (v9 compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Firebase Configuration and Auth -->
    <script src="firebase-config.js"></script>
    <script src="auth-firebase.js"></script>
    <script src="db-firebase.js"></script>
    <script type="text/babel">
        function SignupApp() {
            const [name, setName] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                if (!name || !email || !password) {
                    setError('Please fill in all fields.');
                    setLoading(false);
                    return;
                }
                const user = await Auth.signup(name, email, password);
                if (user) {
                    window.location.href = 'profile.html';
                } else {
                    setError('Could not create an account. Please try again.');
                    setLoading(false);
                }
            };

            return (
                <div className="form-container w-full max-w-md p-8 rounded-2xl shadow-2xl">
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-white">Create Your Account</h1>
                        <p className="text-gray-400">Join NileLancers and start your freelance journey</p>
                    </div>
                    <form onSubmit={handleSubmit} noValidate>
                        {error && <div className="bg-red-500/20 border border-red-500 text-red-300 p-3 rounded-lg mb-4">{error}</div>}
                        <div className="mb-4">
                            <label className="block text-gray-300 mb-2">Full Name</label>
                            <input type="text" value={name} onChange={e => setName(e.target.value)} className="form-input w-full p-3 rounded-lg" required />
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-300 mb-2">Email</label>
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="form-input w-full p-3 rounded-lg" required />
                        </div>
                        <div className="mb-6">
                            <label className="block text-gray-300 mb-2">Password</label>
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="form-input w-full p-3 rounded-lg" required />
                        </div>
                        <button type="submit" disabled={loading} className="cta-button w-full p-3 rounded-lg font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed">
                            {loading ? 'Creating Account...' : 'Create Account'}
                        </button>
                    </form>
                    <p className="text-center text-gray-400 mt-6">
                        Already have an account? <a href="login.html" className="text-[var(--secondary-blue)] hover:underline">Log In</a>
                    </p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SignupApp />);
    </script>
</body>

</html>
