<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - NileLancers</title>
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --navy-blue: #001f3f; --dark-navy: #001529; --primary-blue: #0074D9; --secondary-blue: #7FDBFF; --accent-gold: #FFD700; --text-light: #ffffff; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; color: #e0e0e0; background: linear-gradient(135deg, var(--dark-navy), var(--navy-blue)); min-height: 100vh; background-attachment: fixed; }
        body[dir="rtl"] { font-family: 'Cairo', sans-serif; }

        header { background: rgba(0, 15, 40, 0.95); backdrop-filter: blur(10px); padding: 15px 0; border-bottom: 2px solid var(--primary-blue); position: sticky; top: 0; z-index: 50; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .nav-link { color: white; margin: 0 15px; font-weight: 600; text-decoration: none; }
        .cta-button { background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); color: var(--dark-navy); padding: 10px 25px; border-radius: 30px; font-weight: 700; text-decoration: none; border: none; cursor: pointer; width: 100%; display: block; text-align: center; }
        .cta-button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,116,217,0.5); }

        .form-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 40px; backdrop-filter: blur(10px); max-width: 700px; margin: 0 auto; }
        label { display: block; color: var(--accent-gold); margin-bottom: 8px; font-weight: 600; }
        .input-field { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: var(--secondary-blue); box-shadow: 0 0 10px rgba(0, 116, 217, 0.3); }
        select.input-field { appearance: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const translations = {
            en: { nav: { home: "Home", browse: "Browse Jobs", saved: "Saved", post: "Post Job" }, title: "Post a New Job", lbl_title: "Job Title", ph_title: "e.g. Logo Designer", lbl_pay: "Payment Method", lbl_loc: "Location", btn: "Post Job Now", success: "Job Posted!", view: "View Jobs" },
            ar: { nav: { home: "الرئيسية", browse: "تصفح الوظائف", saved: "المحفوظات", post: "أضف وظيفة" }, title: "نشر وظيفة جديدة", lbl_title: "عنوان الوظيفة", ph_title: "مثال: مصمم شعار", lbl_pay: "طريقة الدفع", lbl_loc: "الموقع", btn: "انشر الآن", success: "تم النشر!", view: "تصفح الوظائف" }
        };

        function Header({ lang, t, toggleLang }) {
            const [isOpen, setIsOpen] = React.useState(false);
            return (
                <header>
                    <div className="container flex justify-between items-center">
                        <div className="flex items-center gap-3 text-white"><i className="fas fa-water text-[var(--accent-gold)] text-2xl"></i><h1 className="text-2xl font-bold">NileLancers</h1></div>
                        <nav className="hidden md:flex items-center">
                            <a href="index.html" className="nav-link">{t.nav.home}</a>
                            <a href="jobs.html" className="nav-link">{t.nav.browse}</a>
                            <a href="saved.html" className="nav-link">{t.nav.saved}</a>
                            <button onClick={toggleLang} className="mx-4 text-[var(--accent-gold)] font-bold">{lang === 'en' ? 'العربية' : 'EN'}</button>
                            <a href="post-job.html" className="cta-button" style={{width: 'auto'}}>{t.nav.post}</a>
                        </nav>
                        <button onClick={() => setIsOpen(!isOpen)} className="md:hidden text-white text-2xl"><i className="fas fa-bars"></i></button>
                    </div>
                </header>
            );
        }

        function PostJobApp() {
            const [step, setStep] = React.useState(1);
            const [lang, setLang] = React.useState('en');

            React.useEffect(() => {
                setLang(localStorage.getItem('nile_lang') || 'en');
                document.dir = localStorage.getItem('nile_lang') === 'ar' ? 'rtl' : 'ltr';
            }, []);

            const toggleLang = () => {
                const newLang = lang === 'en' ? 'ar' : 'en';
                setLang(newLang); localStorage.setItem('nile_lang', newLang);
                document.dir = newLang === 'ar' ? 'rtl' : 'ltr';
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setTimeout(() => setStep(2), 1000);
            };

            const t = translations[lang];

            if (step === 2) {
                return (
                    <div>
                        <Header lang={lang} t={t} toggleLang={toggleLang} />
                        <div className="container py-20 text-center">
                            <div className="form-card text-center">
                                <i className="fas fa-check-circle text-6xl text-green-500 mb-6"></i>
                                <h2 className="text-3xl font-bold text-white mb-6">{t.success}</h2>
                                <a href="jobs.html" className="cta-button inline-block" style={{width: 'auto'}}>{t.view}</a>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <Header lang={lang} t={t} toggleLang={toggleLang} />
                    <div className="container py-12">
                        <h1 className="text-3xl font-bold text-white text-center mb-10">{t.title}</h1>
                        <form onSubmit={handleSubmit} className="form-card space-y-6">
                            <div>
                                <label>{t.lbl_title}</label>
                                <input type="text" className="input-field" placeholder={t.ph_title} required />
                            </div>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label>{t.lbl_pay}</label>
                                    <select className="input-field">
                                        <option>Vodafone Cash</option>
                                        <option>Instapay</option>
                                    </select>
                                </div>
                                <div>
                                    <label>{t.lbl_loc}</label>
                                    <select className="input-field">
                                        <option>Remote (Egypt)</option>
                                        <option>Cairo</option>
                                        <option>Alexandria</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" className="cta-button mt-6">{t.btn}</button>
                        </form>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PostJobApp />);
    </script>
</body>
</html>
