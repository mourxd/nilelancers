<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job - NileLancers</title>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Styles kept simple */
        :root { --navy-blue: #001f3f; --dark-navy: #001529; --light-navy: #0a2d5a; --primary-blue: #0074D9; --secondary-blue: #7FDBFF; --accent-gold: #FFD700; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, var(--dark-navy) 0%, var(--navy-blue) 50%, var(--light-navy) 100%); min-height: 100vh; color: white; }
        header { background: rgba(0, 15, 40, 0.95); padding: 15px 0; border-bottom: 2px solid var(--primary-blue); }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; font-size: 24px; font-weight: 800; }
        .form-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 40px; max-width: 700px; margin: 40px auto; }
        .input-field { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: rgba(0,0,0,0.5); color: white; margin-bottom: 20px; display: block; }
        label { display: block; color: var(--accent-gold); margin-bottom: 8px; font-weight: bold; }
        .cta-button { background: var(--primary-blue); color: white; padding: 15px; width: 100%; border-radius: 30px; font-weight: bold; cursor: pointer; border: none; }
        .cta-button:disabled { opacity: 0.5; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 1. DIRECT API CONFIG
        const PROJECT_URL = 'https://hnzxjhwpqmdkosgalseq.supabase.co';
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhuenhqaHdwcW1ka29zZ2Frc2VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NTU5OTgsImV4cCI6MjA4MjEzMTk5OH0.h-FylEeaWzNQpK_hcvcm9-GcksRbKW5xbnzimzsiP7Y';

        function PostJobApp() {
            const [loading, setLoading] = React.useState(false);
            const [formData, setFormData] = React.useState({ title: '', budget: '', description: '', payment: 'Vodafone Cash', location: 'Remote (Egypt)' });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                const newJob = {
                    title: formData.title,
                    company: 'Client (You)',
                    budget: 'EGP ' + formData.budget,
                    type: 'Project',
                    description: formData.description,
                    location: formData.location,
                    category: 'Development',
                    is_local: true
                };

                try {
                    // DIRECT FETCH REQUEST (Bypasses Library Issues)
                    const response = await fetch(`${PROJECT_URL}/rest/v1/jobs`, {
                        method: 'POST',
                        headers: {
                            'apikey': API_KEY,
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify(newJob)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Database refused connection');
                    }

                    alert("SUCCESS! Job Posted.");
                    window.location.href = "jobs.html";

                } catch (error) {
                    alert("NETWORK ERROR: " + error.message + "\n\nTry turning off your Ad-Blocker.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <header><div className="container"><a href="index.html" className="logo">NileLancers</a></div></header>
                    <div className="container">
                        <form onSubmit={handleSubmit} className="form-card">
                            <h2 className="text-2xl text-white mb-6 text-center">Post a Job</h2>
                            
                            <label>Job Title</label>
                            <input type="text" className="input-field" required onChange={e => setFormData({...formData, title: e.target.value})} />
                            
                            <label>Budget (EGP)</label>
                            <input type="number" className="input-field" required onChange={e => setFormData({...formData, budget: e.target.value})} />
                            
                            <label>Location</label>
                            <select className="input-field" onChange={e => setFormData({...formData, location: e.target.value})}>
                                <option>Remote (Egypt)</option>
                                <option>Cairo</option>
                                <option>Alexandria</option>
                            </select>

                            <label>Description</label>
                            <textarea className="input-field" rows="4" required onChange={e => setFormData({...formData, description: e.target.value})}></textarea>

                            <button type="submit" disabled={loading} className="cta-button">
                                {loading ? 'Posting...' : 'Post Job Now'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PostJobApp />);
    </script>
</body>
</html>
