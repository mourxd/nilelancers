<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved - NileLancers</title>
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --navy-blue: #001f3f; --dark-navy: #001529; --light-navy: #0a2d5a; --primary-blue: #0074D9; --secondary-blue: #7FDBFF; --accent-gold: #FFD700; --accent-green: #2ecc71; --text-light: #ffffff; --text-gray: #f0f0f0; --transition: all 0.4s ease; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; color: var(--text-gray); background: linear-gradient(135deg, var(--dark-navy) 0%, var(--navy-blue) 50%, var(--light-navy) 100%); min-height: 100vh; background-attachment: fixed; }
        body[dir="rtl"] { font-family: 'Cairo', sans-serif; }

        header { background: rgba(0, 15, 40, 0.95); backdrop-filter: blur(10px); padding: 15px 0; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--primary-blue); }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .logo h1 { font-size: 28px; font-weight: 800; background: linear-gradient(to right, var(--secondary-blue), var(--accent-gold)); -webkit-background-clip: text; background-clip: text; color: transparent; margin: 0; }
        .nav-link { color: var(--text-light); text-decoration: none; font-weight: 600; font-size: 16px; margin: 0 15px; transition: var(--transition); position: relative; padding-bottom: 5px; }
        .nav-link:hover, .nav-link.active { color: var(--secondary-blue); }
        .nav-link.active:after { content: ''; position: absolute; width: 100%; height: 2px; background: var(--accent-gold); bottom: 0; left: 0; }
        
        .cta-button { background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); color: var(--dark-navy); padding: 10px 25px; border-radius: 30px; font-weight: 700; text-decoration: none; display: inline-block; transition: var(--transition); border: none; cursor: pointer; }
        .lang-btn { background: rgba(255,255,255,0.1); color: var(--accent-gold); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--accent-gold); cursor: pointer; font-weight: bold; font-size: 14px; margin: 0 15px; }

        .job-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 25px; margin-bottom: 20px; transition: var(--transition); cursor: pointer; backdrop-filter: blur(5px); }
        .job-card.local { border-left: 5px solid var(--accent-green); background: linear-gradient(90deg, rgba(46, 204, 113, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const translations = {
            en: { nav: { home: "Home", services: "Services", saved: "Saved", post: "Post Job" }, title: "Saved Services", empty: "No saved jobs yet", empty_btn: "Browse Jobs" },
            ar: { nav: { home: "الرئيسية", services: "الخدمات", saved: "المحفوظات", post: "أضف وظيفة" }, title: "الخدمات المحفوظة", empty: "لا توجد وظائف محفوظة", empty_btn: "تصفح الوظائف" }
        };

        function Header({ lang, t, toggleLang }) {
            const [isOpen, setIsOpen] = React.useState(false);
            return (
                <header>
                    <div className="container flex justify-between items-center">
                        <div className="logo flex items-center gap-3">
                            <i className="fas fa-water text-[var(--accent-gold)] text-3xl"></i>
                            <h1>NileLancers</h1>
                        </div>
                        <nav className="hidden md:flex items-center">
                            <a href="index.html" className="nav-link">{t.nav.home}</a>
                            <a href="jobs.html" className="nav-link">{t.nav.services}</a>
                            <a href="saved.html" className="nav-link active">{t.nav.saved}</a>
                            <button onClick={toggleLang} className="lang-btn">{lang === 'en' ? 'العربية' : 'EN'}</button>
                            <a href="post-job.html" className="cta-button">{t.nav.post}</a>
                        </nav>
                        <div className="md:hidden flex items-center gap-4">
                             <button onClick={toggleLang} className="lang-btn text-xs m-0">{lang === 'en' ? 'AR' : 'EN'}</button>
                             <button onClick={() => setIsOpen(!isOpen)} className="text-white text-2xl"><i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'}`}></i></button>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-[var(--navy-blue)] border-t border-[var(--primary-blue)] p-4 flex flex-col gap-4 absolute w-full left-0 top-[100%]">
                            <a href="index.html" className="text-white font-bold">{t.nav.home}</a>
                            <a href="jobs.html" className="text-white font-bold">{t.nav.services}</a>
                            <a href="saved.html" className="text-[var(--accent-gold)] font-bold">{t.nav.saved}</a>
                            <a href="post-job.html" className="cta-button text-center">{t.nav.post}</a>
                        </div>
                    )}
                </header>
            );
        }

        function SavedJobCard({ job, onRemove }) {
            return (
                <div className={`job-card flex justify-between items-center ${job.isLocal ? 'local' : ''}`}>
                    <div className="flex items-center gap-4">
                        <div className={`w-12 h-12 rounded-lg flex items-center justify-center font-bold text-white ${job.isLocal ? 'bg-[rgba(46,204,113,0.2)] text-[var(--accent-green)]' : 'bg-gray-700'}`}>
                            {job.isLocal ? 'NL' : job.source.substring(0, 2)}
                        </div>
                        <div>
                            <h3 className="text-lg font-bold text-white">{job.title}</h3>
                            <p className="text-gray-400 text-sm">{job.company} • <span className="text-[var(--accent-gold)]">{job.budget}</span></p>
                        </div>
                    </div>
                    <button onClick={(e) => { e.stopPropagation(); onRemove(job); }} className="text-red-400 hover:text-red-300 p-2"><i className="fas fa-trash"></i></button>
                </div>
            );
        }

        function SavedApp() {
            const [savedJobs, setSavedJobs] = React.useState([]);
            const [lang, setLang] = React.useState('en');
            
            React.useEffect(() => {
                setLang(localStorage.getItem('nile_lang') || 'en');
                setSavedJobs(JSON.parse(localStorage.getItem('savedJobs') || '[]'));
            }, []);

            const toggleLang = () => {
                const newLang = lang === 'en' ? 'ar' : 'en';
                setLang(newLang); localStorage.setItem('nile_lang', newLang);
                document.dir = newLang === 'ar' ? 'rtl' : 'ltr';
            };

            const removeJob = (job) => {
                const updated = savedJobs.filter(j => j.id !== job.id);
                setSavedJobs(updated); localStorage.setItem('savedJobs', JSON.stringify(updated));
            };

            const t = translations[lang];

            return (
                <div>
                    <Header lang={lang} t={t} toggleLang={toggleLang} />
                    <div className="container py-12">
                        <h1 className="text-3xl font-bold text-white mb-8 border-b border-gray-700 pb-4">{t.title}</h1>
                        {savedJobs.length === 0 ? (
                            <div className="text-center py-20 border border-dashed border-gray-600 rounded-xl">
                                <i className="far fa-bookmark text-6xl text-gray-600 mb-4"></i>
                                <h2 className="text-xl text-gray-400 mb-6">{t.empty}</h2>
                                <a href="jobs.html" className="cta-button">{t.empty_btn}</a>
                            </div>
                        ) : (
                            <div>{savedJobs.map(job => <SavedJobCard key={job.id} job={job} onRemove={removeJob} />)}</div>
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SavedApp />);
    </script>
</body>
</html>
